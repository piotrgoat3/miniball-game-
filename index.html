<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MiniSoccer - Szybki Mecz</title>
    <!-- Łącze do czcionki Nunito -->
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      /* ============================================================================
         GLOBALNE STYLE – DESIGN W PIŁKARSKIM KLIMACIE
         ============================================================================ */
      @import url("https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap");
      body {
        font-family: "Nunito", sans-serif;
        background: url("https://images.unsplash.com/photo-1430232324554-8f4aebd06683?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8Zm9vdGJhbGwlMjB3YWxscGFwZXJ8ZW58MHx8MHx8fDA%3D")
          no-repeat center center fixed;
        background-size: cover;
        margin: 0;
        padding: 0;
        text-align: center;
        color: #fff;
      }
      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.3);
        z-index: -1;
      }
      .hidden {
        display: none !important;
      }

      /* ============================================================================ 
         EKRAN STARTOWY
      ============================================================================ */
      #startScreen {
        padding: 40px 20px;
      }
      #startScreen h1 {
        font-size: 56px;
        margin-bottom: 30px;
        text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
      }
      #startScreen button {
        font-size: 20px;
        padding: 15px 30px;
        margin: 15px;
        border: none;
        border-radius: 10px;
        background-color: rgba(255, 255, 255, 0.8);
        cursor: pointer;
        color: #333;
        box-shadow: 0px 4px 8px rgba(0,0,0,0.2);
        transition: all 0.3s ease;
      }
      #startScreen button:hover {
        background-color: #fff;
        transform: scale(1.05);
        box-shadow: 0px 5px 15px rgba(0,0,0,0.3);
      }

      /* ============================================================================ 
         EKRAN WYBORU DRUŻYN – INTERFEJS W STYLU FIFA
      ============================================================================ */
      #teamSelectScreen {
        padding: 40px 20px;
      }
      #teamSelectScreen h2 {
        font-size: 40px;
        margin-bottom: 20px;
        text-shadow: 1px 1px 4px rgba(0,0,0,0.3);
      }
      .team-section {
        margin: 30px auto;
        max-width: 800px;
        text-align: left;
      }
      .team-section h3 {
        font-size: 28px;
        margin-bottom: 15px;
        padding-left: 10px;
      }
      /* Kontenery z opcjami – poziomy scroll */
      .team-container {
        display: flex;
        gap: 20px;
        overflow-x: auto;
        padding: 10px;
        scrollbar-width: thin;
      }
      .team-container::-webkit-scrollbar {
        height: 8px;
      }
      .team-container::-webkit-scrollbar-thumb {
        background: #ffd700;
        border-radius: 4px;
      }
      .team-option {
        cursor: pointer;
        text-align: center;
        border: 2px solid rgba(255,255,255,0.5);
        border-radius: 12px;
        width: 150px;
        padding: 10px;
        transition: all 0.3s ease;
        flex: 0 0 auto;
      }
      .team-option.selected {
        border-color: #ffd700;
        transform: scale(1.1);
        background-color: rgba(255,255,255,0.2);
      }
      .team-option img {
        width: 80px;
        height: 80px;
        display: block;
        margin: 0 auto 10px;
      }
      .league-header {
        display: flex;
        align-items: center;
        gap: 5px;
        margin-bottom: 10px;
        padding-left: 10px;
      }
      .league-header img {
        width: 30px;
        height: 30px;
      }
      #startMatchFromSelectBtn {
        font-size: 20px;
        padding: 15px 30px;
        margin-top: 30px;
        cursor: pointer;
        background-color: rgba(255,255,255,0.9);
        border: none;
        border-radius: 12px;
        transition: all 0.3s ease;
        box-shadow: 0px 4px 8px rgba(0,0,0,0.2);
      }
      #startMatchFromSelectBtn:hover {
        background-color: #fff;
        transform: scale(1.05);
        box-shadow: 0px 5px 15px rgba(0,0,0,0.3);
      }

      /* ============================================================================ 
         EKRAN GRY
      ============================================================================ */
      #gameScreen {
        padding: 20px;
      }
      #scoreboardContainer {
        margin-bottom: 20px;
      }
      #scoreboard {
        font-size: 28px;
        font-weight: bold;
      }
      canvas {
        background-color: #228B22;
        border: 4px solid #fff;
        border-radius: 16px;
        display: block;
        margin: 0 auto;
        box-shadow: 0px 8px 16px rgba(0,0,0,0.35);
      }
      #backToStartBtn {
        font-size: 18px;
        padding: 15px 30px;
        margin-top: 20px;
        cursor: pointer;
        background: rgba(255,255,255,0.9);
        border: none;
        border-radius: 10px;
        transition: background 0.3s;
        box-shadow: 0px 4px 8px rgba(0,0,0,0.2);
      }
      #backToStartBtn:hover {
        background: rgba(255,255,255,1);
      }

      /* ============================================================================ 
         MODALE – Baza zawodników, Wybór języka
      ============================================================================ */
      .modal {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.6);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 100;
        animation: fadeIn 0.3s;
      }
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .modal-content {
        background: #fff;
        padding: 30px;
        width: 90%;
        max-width: 500px;
        border-radius: 16px;
        box-shadow: 0 8px 16px rgba(0,0,0,0.35);
        color: #333;
      }
      .modal-content h2 {
        margin-top: 0;
        font-size: 28px;
      }
      .modal-content button {
        background: rgba(255,255,255,0.9);
        border: none;
        border-radius: 6px;
        padding: 10px 20px;
        margin-top: 10px;
        transition: background 0.3s, transform 0.2s;
        box-shadow: 0px 2px 4px rgba(0,0,0,0.25);
        cursor: pointer;
      }
      .modal-content button:hover {
        background: rgba(255,255,255,1);
        transform: translateY(-2px);
      }
      input {
        border: 1px solid #ccc;
        border-radius: 6px;
        padding: 10px;
        margin: 5px 0;
        width: 100%;
        box-sizing: border-box;
      }

      /* ============================================================================ 
         MODAL: Lista zawodników – przewijana
      ============================================================================ */
      #playerList {
        max-height: 300px;
        overflow-y: auto;
        scrollbar-width: thin;
        scrollbar-color: #185c28 #ffffff;
      }
      #playerList::-webkit-scrollbar {
        width: 8px;
      }
      #playerList::-webkit-scrollbar-thumb {
        background: #185c28;
        border-radius: 5px;
      }
      #playerList::-webkit-scrollbar-track {
        background: #ffffff;
      }
    </style>
  </head>
  <body>
    <!-- EKRAN STARTOWY -->
    <div id="startScreen">
      <h1>MiniSoccer ⚽</h1>
      <button id="startMatchBtn">SZYBKI MECZ</button>
      <div class="start-options">
        <button id="btnPlayerDB">Baza zawodników</button>
        <button id="btnLanguage">Język</button>
        <button id="btnSettings">Ustawienia</button>
      </div>
    </div>

    <!-- EKRAN WYBORU DRUŻYN (w stylu FIFA) -->
    <div id="teamSelectScreen" class="hidden">
      <h2>Wybierz Drużyny</h2>
      <!-- Drużyna Domowa -->
      <div class="team-section" id="homeTeamSection">
        <h3>Drużyna Domowa</h3>
        <div id="homeTeamContainer" class="team-container">
          <!-- Kafelki generowane dynamicznie -->
        </div>
      </div>
      <!-- Drużyna Gościa -->
      <div class="team-section" id="awayTeamSection">
        <h3>Drużyna Gościa</h3>
        <div id="awayTeamContainer" class="team-container">
          <!-- Kafelki generowane dynamicznie -->
        </div>
      </div>
      <button id="startMatchFromSelectBtn">Rozpocznij Mecz</button>
    </div>

    <!-- EKRAN GRY -->
    <div id="gameScreen" class="hidden">
      <div id="scoreboardContainer">
        <h2 id="scoreboard">Gole: 0</h2>
      </div>
      <canvas id="gameCanvas" width="800" height="500"></canvas>
      <button id="backToStartBtn">Powrót do Menu</button>
    </div>

    <!-- MODAL: Baza zawodników -->
    <div id="playerDBModal" class="modal hidden">
      <div class="modal-content">
        <h2>Baza zawodników</h2>
        <div id="playerList">
          <!-- Lista zawodników -->
        </div>
        <h3>Dodaj zawodnika</h3>
        <form id="addPlayerForm">
          <input type="text" id="playerName" placeholder="Imię i nazwisko" required />
          <input type="text" id="playerTeam" placeholder="Drużyna" required />
          <input type="number" id="playerRating" placeholder="Ocena" required min="0" max="100" />
          <button type="submit">Dodaj</button>
        </form>
        <button id="closePlayerDBBtn">Zamknij</button>
      </div>
    </div>

    <!-- MODAL: Wybór języka -->
    <div id="languageModal" class="modal hidden">
      <div class="modal-content">
        <h2>Wybór języka</h2>
        <p>Wybierz język interfejsu:</p>
        <button class="langOption" data-lang="pl">Polski</button>
        <button class="langOption" data-lang="en">English</button>
        <button id="closeLanguageModalBtn">Zamknij</button>
      </div>
    </div>

    <!-- JAVASCRIPT – OPRAWIONE W IIFE -->

        let fieldPlayers = [];      // zawodnicy drużyny domowej

            ]

            teams: [

              { name: "RB Leipzig", logo: "https://upload.wikimedia.org/wikipedia/en/thumb/0/04/RB_Leipzig_2014_logo.svg/1200px-RB_Leipzig_2014_logo.svg.png" },

            ]

            teams: [
              { name: "Paris Saint-Germain", logo: "https://logos-world.net/wp-content/uploads/2020/07/PSG-Logo.png" },
              { name: "Marseille", logo: "https://upload.wikimedia.org/wikipedia/commons/thumb/d/d8/Olympique_Marseille_logo.svg/1582px-Olympique_Marseille_logo.svg.png" },
              { name: "Lyon", logo: "https://upload.wikimedia.org/wikipedia/en/thumb/1/1c/Olympique_Lyonnais_logo.svg/1200px-Olympique_Lyonnais_logo.svg.png" },
              { name: "Monaco", logo: "https://logodownload.org/wp-content/uploads/2019/09/monaco-fc-logo-1.png" },
              { name: "Lille", logo: "https://logodownload.org/wp-content/uploads/2019/09/lille-logo-1.png" },
              { name: "Nice", logo: "https://1000logos.net/wp-content/uploads/2020/09/Nice-logo.png" }
            ]
          }
        };
        
        ////////////////////////////////
        // FUNKCJE OBSŁUGUJĄCE WYBÓR JĘZYKA (Modal)
        ////////////////////////////////
        function updateLanguageContent(lang) {
          const translations = {
            pl: {
              header: "MiniSoccer ⚽",
              startMatchBtn: "SZYBKI MECZ",
              btnPlayerDB: "Baza zawodników",
              btnLanguage: "Język",
              btnSettings: "Ustawienia",
              backToStartBtn: "Powrót do Menu",
              scoreboard: "Gole: ",
              playerDBModalHeader: "Baza zawodników",
              addPlayerFormHeader: "Dodaj zawodnika",
              playerNamePlaceholder: "Imię i nazwisko",
              playerTeamPlaceholder: "Drużyna",
              playerRatingPlaceholder: "Ocena",
              addPlayerButton: "Dodaj",
              closePlayerDB: "Zamknij",
              languageModalHeader: "Wybór języka",
              languageModalText: "Wybierz język interfejsu:",
              closeLanguageModal: "Zamknij"
            },
            en: {
              header: "MiniSoccer ⚽",
              startMatchBtn: "Quick Match",
              btnPlayerDB: "Player Database",
              btnLanguage: "Language",
              btnSettings: "Settings",
              backToStartBtn: "Back to Menu",
              scoreboard: "Goals: ",
              playerDBModalHeader: "Player Database",
              addPlayerFormHeader: "Add Player",
              playerNamePlaceholder: "Name",
              playerTeamPlaceholder: "Team",
              playerRatingPlaceholder: "Rating",
              addPlayerButton: "Add",
              closePlayerDB: "Close",
              languageModalHeader: "Language Selection",
              languageModalText: "Select the interface language:",
              closeLanguageModal: "Close"
            }
          };
          document.querySelector("#startScreen h1").innerText = translations[lang].header;
          document.getElementById("startMatchBtn").innerText = translations[lang].startMatchBtn;
          document.getElementById("btnPlayerDB").innerText = translations[lang].btnPlayerDB;
          document.getElementById("btnLanguage").innerText = translations[lang].btnLanguage;
          document.getElementById("btnSettings").innerText = translations[lang].btnSettings;
          document.getElementById("backToStartBtn").innerText = translations[lang].backToStartBtn;
          document.getElementById("scoreboard").innerText = translations[lang].scoreboard + score.goals;
          
          const playerDBHeader = document.querySelector("#playerDBModal .modal-content h2");
          if (playerDBHeader) playerDBHeader.innerText = translations[lang].playerDBModalHeader;
          const addPlayerHeader = document.querySelector("#playerDBModal .modal-content h3");
          if (addPlayerHeader) addPlayerHeader.innerText = translations[lang].addPlayerFormHeader;
          document.getElementById("playerName").setAttribute("placeholder", translations[lang].playerNamePlaceholder);
          document.getElementById("playerTeam").setAttribute("placeholder", translations[lang].playerTeamPlaceholder);
          document.getElementById("playerRating").setAttribute("placeholder", translations[lang].playerRatingPlaceholder);
          const addPlayerBtn = document.querySelector("#addPlayerForm button[type=submit]");
          if (addPlayerBtn) addPlayerBtn.innerText = translations[lang].addPlayerButton;
          document.getElementById("closePlayerDBBtn").innerText = translations[lang].closePlayerDB;
          
          const langModalHeader = document.querySelector("#languageModal .modal-content h2");
          if (langModalHeader) langModalHeader.innerText = translations[lang].languageModalHeader;
          const langModalText = document.querySelector("#languageModal .modal-content p");
          if (langModalText) langModalText.innerText = translations[lang].languageModalText;
          document.getElementById("closeLanguageModalBtn").innerText = translations[lang].closeLanguageModal;
          const langOptionPL = document.querySelector('.langOption[data-lang="pl"]');
          if (langOptionPL) langOptionPL.innerText = lang === "pl" ? "Polski" : "Polish";
          const langOptionEN = document.querySelector('.langOption[data-lang="en"]');
          if (langOptionEN) langOptionEN.innerText = lang === "pl" ? "Angielski" : "English";
        }
        
        function setLanguage(langCode) {
          localStorage.setItem("siteLanguage", langCode);
          updateLanguageContent(langCode);
          toggleModal("languageModal", false);
          alert("Ustawiono język: " + (langCode === "pl" ? "Polski" : "English"));
        }
        
        ////////////////////////////////
        // TRYB MECZU – FUNKCJE
        ////////////////////////////////
        function initGame() {
          canvas = document.getElementById("gameCanvas");
          ctx = canvas.getContext("2d");
          ball = {
            x: canvas.width * 0.55,
            y: canvas.height / 2,
            radius: 8,
            dx: 2,
            dy: 1.5
          };
          
          // Inicjalizacja zawodników drużyny domowej
          fieldPlayers = [
            { x: canvas.width * 0.25, y: canvas.height * 0.3, radius: PLAYER_RADIUS, vx: 0, vy: 0 },
            { x: canvas.width * 0.25, y: canvas.height * 0.5, radius: PLAYER_RADIUS, vx: 0, vy: 0 },
            { x: canvas.width * 0.25, y: canvas.height * 0.7, radius: PLAYER_RADIUS, vx: 0, vy: 0 },
            { x: canvas.width * 0.35, y: canvas.height * 0.5, radius: PLAYER_RADIUS, vx: 0, vy: 0 }
          ];
          
          // Inicjalizacja zawodników drużyny gościa
          fieldPlayersAway = [
            { x: canvas.width * 0.75, y: canvas.height * 0.3, radius: PLAYER_RADIUS, vx: 0, vy: 0 },
            { x: canvas.width * 0.75, y: canvas.height * 0.5, radius: PLAYER_RADIUS, vx: 0, vy: 0 },
            { x: canvas.width * 0.75, y: canvas.height * 0.7, radius: PLAYER_RADIUS, vx: 0, vy: 0 },
            { x: canvas.width * 0.65, y: canvas.height * 0.5, radius: PLAYER_RADIUS, vx: 0, vy: 0 }
          ];
          
          // Inicjalizacja bramkarzy
          goalkeeper = { x: 60, y: canvas.height / 2, radius: GOALKEEPER_RADIUS, vx: 0, vy: 0 };
          goalkeeperAway = { x: canvas.width - 60, y: canvas.height / 2, radius: GOALKEEPER_RADIUS, vx: 0, vy: 0 };
          
          score.goals = 0;
        }
        
        function drawField() {
          ctx.strokeStyle = "#fff";
          ctx.lineWidth = 4;
          ctx.strokeRect(10, 10, canvas.width - 20, canvas.height - 20);
          ctx.fillStyle = "white";
          ctx.fillRect(canvas.width - 10, canvas.height / 2 - 50, 10, 100);
          ctx.fillStyle = "yellow";
          ctx.fillRect(10, 0, canvas.width - 20, 10);
          ctx.fillRect(10, canvas.height - 10, canvas.width - 20, 10);
        }
        
        function drawGameObjects() {
          // Rysowanie piłki
          ctx.beginPath();
          ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
          ctx.fillStyle = "white";
          ctx.fill();
          ctx.closePath();
          
          // Rysowanie zawodników drużyny domowej
          fieldPlayers.forEach(player => {
            ctx.beginPath();
            ctx.arc(player.x, player.y, player.radius, 0, Math.PI * 2);
            ctx.fillStyle = "blue";
            ctx.fill();
            ctx.closePath();
          });
          
          // Rysowanie zawodników drużyny gościa
          fieldPlayersAway.forEach(player => {
            ctx.beginPath();
            ctx.arc(player.x, player.y, player.radius, 0, Math.PI * 2);
            ctx.fillStyle = "red";
            ctx.fill();
            ctx.closePath();
          });
          
          // Rysowanie bramkarzy
          // Bramkarz drużyny domowej
          ctx.beginPath();
          ctx.arc(goalkeeper.x, goalkeeper.y, goalkeeper.radius, 0, Math.PI * 2);
          ctx.fillStyle = "black";
          ctx.fill();
          ctx.closePath();
