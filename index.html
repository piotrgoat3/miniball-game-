<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiniSoccer Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Ekran Startowy -->
    <div id="startScreen" class="modal">
        <h1>MiniSoccer</h1>
        <button id="startMatchBtn">Szybki Mecz</button>
        <button id="btnPlayerDB">Baza Graczy (Demo)</button>
        <button id="btnLanguage">Język (Demo)</button>
        <button id="btnSettings">Ustawienia</button>
    </div>

    <!-- Ekran Wyboru Drużyn -->
    <div id="teamSelectScreen" class="modal hidden">
        <h2>Wybierz Drużyny</h2>
        <div style="display: flex; justify-content: space-around;">
            <div>
                <h3>Gospodarze</h3>
                <div id="homeTeamContainer">
                    <!-- Opcje drużyn zostaną wstawione przez JS -->
                </div>
            </div>
            <div>
                <h3>Goście</h3>
                <div id="awayTeamContainer">
                    <!-- Opcje drużyn zostaną wstawione przez JS -->
                </div>
            </div>
        </div>
        <button id="goToStadiumSelectBtn">Dalej: Wybierz Stadion</button>
        <button id="backToMenuFromSelect">Powrót do Menu</button>
    </div>

    <!-- Ekran Wyboru Stadionu -->
    <div id="stadiumSelectScreen" class="modal hidden">
        <h2>Wybierz Stadion</h2>
        <div id="stadiumContainer">
            <!-- Opcje stadionów zostaną wstawione przez JS -->
        </div>
        <button id="startMatchFromStadiumBtn" disabled>Rozpocznij Mecz!</button>
        <button id="backToTeamSelectBtn">Powrót do Wyboru Drużyn</button>
    </div>

    <!-- Ekran Gry -->
    <div id="gameScreen" class="hidden">
        <div id="gameContainer">
            <!-- Nakładka UI (Wynik, Czas) -->
            <div id="uiOverlay">
                <div id="scoreboard">Gospodarz 0 : 0 Gość</div>
                <div id="matchTimer">Czas: 3:00</div>
            </div>
            <!-- Obszar Gry -->
            <canvas id="gameCanvas" width="640" height="400">
                Twoja przeglądarka nie obsługuje elementu Canvas.
            </canvas>
        </div>
         <button id="backToStartBtn">Powrót do Menu</button>
    </div>

    <!-- Modal: Baza Graczy (Demo) -->
    <div id="playerDBModal" class="modal hidden">
        <h2>Baza Danych Graczy (Demo)</h2>
        <form id="addPlayerForm">
            <input type="text" id="playerName" placeholder="Imię gracza" required>
            <input type="text" id="playerTeam" placeholder="Drużyna" required>
            <input type="number" id="playerRating" placeholder="Ocena (1-99)" min="1" max="99" required>
            <button type="submit">Dodaj Gracza</button>
        </form>
        <h3>Lista Graczy:</h3>
        <div id="playerList">
            <!-- Lista graczy (dodawani dynamicznie) -->
        </div>
        <button id="closePlayerDBBtn">Zamknij</button>
    </div>

    <!-- Modal: Język (Demo) -->
    <div id="languageModal" class="modal hidden">
        <h2>Wybierz Język (Demo)</h2>
        <button class="langOption" data-lang="pl">Polski</button>
        <button class="langOption" data-lang="en">English</button>
        <button id="closeLanguageModalBtn">Zamknij</button>
    </div>

    <!-- Modal: Ustawienia -->
    <div id="settingsModal" class="modal hidden">
        <h2>Ustawienia</h2>
        <p>Rozmiar Czcionki Interfejsu:</p>
        <div>
            <button class="fontSizeOption" data-size="small">Mała</button>
            <button class="fontSizeOption" data-size="medium">Średnia</button>
            <button class="fontSizeOption" data-size="large">Duża</button>
        </div>
        <br>
        <button id="closeSettingsModalBtn">Zamknij</button>
    </div>

    <!-- Element Audio dla Muzyki w Tle -->
    <!-- WAŻNE: ZASTĄP 'path/to/your/music.mp3' POPRAWNĄ ŚCIEŻKĄ! -->
    <audio id="backgroundMusic" loop>
      <source src="ambient-classical-guitar-144998.mp3" type="audio/mpeg">
      <!-- <source src="ścieżka/do/muzyki.ogg" type="audio/ogg"> -->
      Twoja przeglądarka nie obsługuje elementu audio.
    </audio>

    <!-- Link do skryptu JS (na końcu body) -->
    <script src="script.js"></script>
</body>
</html>
