    <style>
        /* --- STYLE CSS --- */
        /* (Style CSS pozostają takie same jak w poprzedniej wersji) */
         :root { /* Domyślne rozmiary */ --font-size-h1: 56px; --font-size-h2: 40px; --font-size-h3: 28px; --font-size-button: 20px; --font-size-button-padding: 15px 30px; --font-size-small-button: 18px; --font-size-small-button-padding: 10px 20px; --font-size-team-option: 1rem; --font-size-scoreboard: 28px; --font-size-timer: 20px; }

         body.font-size-medium {}
         body.font-size-large { --font-size-h1: 64px; --font-size-h2: 46px; --font-size-h3: 32px; --font-size-button: 22px; --font-size-button-padding: 18px 35px; --font-size-small-button: 20px; --font-size-small-button-padding: 12px 25px; --font-size-team-option: 1.1rem; --font-size-scoreboard: 32px; --font-size-timer: 22px; }
         #startScreen { padding: 40px 20px; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; box-sizing: border-box; }
         #startScreen h1 { font-size: var(--font-size-h1); margin-bottom: 30px; text-shadow: 2px 2px 5px rgba(0,0,0,0.3); }
         #startScreen button { font-size: var(--font-size-button); padding: var(--font-size-button-padding); margin: 10px; border: none; border-radius: 10px; background-color: rgba(255,255,255,0.85); cursor: pointer; color: #333; box-shadow: 0px 4px 8px rgba(0,0,0,0.2); transition: all 0.3s ease; min-width: 200px; }
         #startScreen button:hover { background-color: #fff; transform: scale(1.05); box-shadow: 0px 5px 15px rgba(0,0,0,0.3); }
         .start-options { margin-top: 20px; display: flex; flex-wrap: wrap; justify-content: center;}
         .start-options button { font-size: var(--font-size-small-button); padding: var(--font-size-small-button-padding); background-color: rgba(255,255,255,0.7); min-width: 150px; }
         .start-options button:hover { background-color: #eee; }
         #teamSelectScreen { padding: 30px 15px; box-sizing: border-box; max-height: 100vh; overflow-y: auto;}
         #teamSelectScreen h2 { font-size: var(--font-size-h2); margin-bottom: 15px; text-shadow: 1px 1px 4px rgba(0,0,0,0.3); }
         .team-section { margin: 20px auto; max-width: 90%; text-align: left; }
         .team-section h3 { font-size: var(--font-size-h3); margin-bottom: 10px; padding-left: 10px; }
         .team-container { display: flex; gap: 15px; overflow-x: auto; padding: 10px 5px; scrollbar-width: thin; scrollbar-color: #ffd700 rgba(0,0,0,0.2); min-height: 160px; }

         .team-option { cursor: pointer; text-align: center; border: 3px solid rgba(255,255,255,0.5); border-radius: 12px; width: 130px; padding: 10px; transition: all 0.2s ease; flex: 0 0 auto; font-size: calc(var(--font-size-team-option) * 0.9); background-color: rgba(0,0,0, 0.2); display: flex; flex-direction: column; justify-content: space-between; }
         .team-option p { margin: 5px 0 0 0; word-wrap: break-word; }
         .team-option.selected { border-color: #ffd700; transform: scale(1.08); background-color: rgba(255,255,255,0.2); box-shadow: 0 0 15px rgba(255, 215, 0, 0.5); }
         .team-option img { width: 70px; height: 70px; display: block; margin: 0 auto 8px; object-fit: contain; }
         .league-header { display: flex; align-items: center; gap: 8px; margin-bottom: 10px; padding-left: 10px; }
         .league-header img { width: 25px; height: 25px; }
         #startMatchFromSelectBtn { font-size: var(--font-size-button); padding: var(--font-size-button-padding); margin-top: 25px; cursor: pointer; background-color: rgba(90, 180, 90, 0.9); border: none; border-radius: 12px; transition: all 0.3s ease; box-shadow: 0px 4px 8px rgba(0,0,0,0.2); color: white; }
         #startMatchFromSelectBtn:hover { background-color: rgba(70, 160, 70, 1); transform: scale(1.05); box-shadow: 0px 5px 15px rgba(0,0,0,0.3); }
         #gameScreen { padding: 10px; /* Zmniejszony padding */ box-sizing: border-box; display: flex; flex-direction: column; align-items: center; height: 100vh; }
         #scoreboardContainer { margin-bottom: 8px; background: rgba(0,0,0,0.5); padding: 4px 12px; border-radius: 8px; }
         #scoreboard { font-size: calc(var(--font-size-scoreboard) * 0.9); font-weight: bold; margin: 0; } /* Lekko mniejszy wynik */
         #matchTimer { font-size: calc(var(--font-size-timer) * 0.9); margin-top: 2px; color: #eee; }
         canvas { background-color: #2A9D8F; border: 3px solid #fff; /* Cieńsza ramka */ border-radius: 10px; display: block; margin: 0 auto; box-shadow: 0px 6px 12px rgba(0,0,0,0.3); cursor: grab; max-width: 96%; /* Maksymalna szerokość */ max-height: calc(100vh - 130px); /* Zmniejszona maksymalna wysokość */ aspect-ratio: 800 / 500; width: auto; height: auto; }
         canvas:active { cursor: grabbing; }
         #backToStartBtn { font-size: var(--font-size-small-button); padding: 8px 16px; /* Mniejszy padding */ margin-top: 10px; cursor: pointer; background: rgba(200, 80, 80, 0.9); border: none; border-radius: 8px; transition: background 0.3s; box-shadow: 0px 3px 6px rgba(0,0,0,0.2); color: white; }
         #backToStartBtn:hover { background: rgba(180, 60, 60, 1); }
         .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); display: flex; align-items: center; justify-content: center; z-index: 100; animation: fadeIn 0.3s ease-out; }
         @keyframes fadeIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
         .modal-content { background: #f8f9fa; padding: 25px; width: 90%; max-width: 450px; border-radius: 12px; box-shadow: 0 8px 25px rgba(0,0,0,0.2); color: #343a40; max-height: 80vh; overflow-y: auto; }
         .modal-content h2 { margin-top: 0; font-size: calc(var(--font-size-h3) * 1.1); color: #007bff; }
         .modal-content h3 { font-size: calc(var(--font-size-h3) * 0.9); color: #6c757d; margin-top: 15px;}
         .modal-content p { font-size: var(--font-size-team-option); line-height: 1.5; }
         .modal-content button { font-size: var(--font-size-small-button); padding: 10px 18px; background: #007bff; border: none; border-radius: 6px; margin-top: 10px; margin-right: 8px; transition: background 0.3s, transform 0.2s; box-shadow: 0px 2px 5px rgba(0,0,0,0.15); cursor: pointer; color: white; }
         .modal-content button:hover { background: #0056b3; transform: translateY(-1px); }
         .modal-content button.close-btn { background: #dc3545; }
         .modal-content button.close-btn:hover { background: #c82333; }
         .modal-content button.active-size { background: #28a745; box-shadow: inset 0px 2px 4px rgba(0,0,0,0.2); }
         .modal-content button.active-size:hover { background: #218838; }
         input, select { border: 1px solid #ced4da; border-radius: 6px; padding: 10px; margin: 8px 0; width: calc(100% - 22px); box-sizing: border-box; font-size: var(--font-size-team-option); background-color: #fff; }
         input:focus, select:focus { border-color: #80bdff; outline: 0; box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25); }
         #playerList { max-height: 250px; overflow-y: auto; scrollbar-width: thin; scrollbar-color: #007bff #e9ecef; margin-bottom: 15px; border: 1px solid #dee2e6; padding: 10px; border-radius: 6px; background-color: #fff; }
         #playerList::-webkit-scrollbar { width: 8px; }
         #playerList::-webkit-scrollbar-thumb { background: #007bff; border-radius: 5px; }
         #playerList::-webkit-scrollbar-track { background: #e9ecef; }
         #addPlayerForm { margin-top: 15px; }
         #addPlayerForm button { margin-top: 10px; margin-right: 0; background-color: #28a745; }
         #addPlayerForm button:hover { background-color: #218838; }
         .font-size-options { margin-top: 15px; margin-bottom: 20px; text-align: center;}
         .font-size-options button { margin: 5px; }
    </style>

     <div id="startScreen"><h1>MiniSoccer ⚽</h1><button id="startMatchBtn">SZYBKI MECZ</button><div class="start-options"><button id="btnPlayerDB">Baza zawodników</button><button id="btnLanguage">Język</button><button id="btnSettings">Ustawienia</button></div></div>
     <div id="teamSelectScreen" class="hidden"><h2>Wybierz Drużyny</h2><div class="team-section" id="homeTeamSection"><h3>Drużyna Domowa</h3><div id="homeTeamContainer" class="team-container"></div></div><div class="team-section" id="awayTeamSection"><h3>Drużyna Gościa</h3><div id="awayTeamContainer" class="team-container"></div></div><button id="startMatchFromSelectBtn">Rozpocznij Mecz</button><button id="backToMenuFromSelect" class="close-btn" style="margin-left: 10px;">Powrót</button></div>

    <script>
        (function () {
            "use strict";

            // --- GLOBALNE ZMIENNE I STAŁE ---
            let score = { home: 0, away: 0 };
            let canvas, ctx, ball;
            let fieldPlayers = [];
            let fieldPlayersAway = [];
            let goalkeeper, goalkeeperAway;
            let gameAnimating = false;
            let isDragging = false, draggingPlayerIndex = null;
            let dragStartCanvas = { x: 0, y: 0 };
            let dragCurrentCanvas = { x: 0, y: 0 };
            let selectedHomeTeam = null, selectedAwayTeam = null;

            // Stałe fizyki i gry
            const PLAYER_RADIUS = 16;
            const GOALKEEPER_RADIUS = 18;
            const BALL_RADIUS = 8;
            const FRICTION = 0.975; // Ogólne spowolnienie
            const PLAYER_FRICTION = 0.95; // Dodatkowe spowolnienie dla graczy
            const DRAG_IMPULSE_SCALE = 0.18; // Siła naciągu gracza (dostosuj wg potrzeb)
            const MAX_PULL_LENGTH = 180;
            const COLLISION_RESTITUTION = 0.5;
            const PLAYER_COLLISION_RESTITUTION = 0.3;
            const BALL_COLLISION_BOOST = 1.1;

            // Stałe AI
            const AI_KICK_POWER = 9; // Siła kopnięcia/strzału AI (dostosuj wg potrzeb)
            const AI_SHOT_POWER_BOOST = 1.1; // Dodatkowy mnożnik siły przy strzale na bramkę
            const AI_PASSIVE_MOVE_SPEED = 0.6;
            const AI_GOALKEEPER_SPEED = 2.0;
            const AI_INTERCEPT_RADIUS_SQ = Math.pow(PLAYER_RADIUS + BALL_RADIUS + 50, 2); // Zasięg "widzenia" piłki przez AI
            const AI_SHOOTING_RANGE_X = 0.55; // Jaka część boiska (od środka) to strefa strzału AI (np. 0.6 = od 60% szerokości w głąb połowy gracza)
            const AI_SHOT_ACCURACY_FACTOR = 0.15; // Jak bardzo AI celuje losowo obok środka bramki (0 = idealnie w środek, 1 = bardzo losowo)

            // CZAS MECZU
            const MATCH_DURATION = 180;
            let matchTime = MATCH_DURATION;
            let matchTimerInterval = null;

            // Elementy UI
            const startScreen = document.getElementById("startScreen");
            const teamSelectScreen = document.getElementById("teamSelectScreen");
            const gameScreen = document.getElementById("gameScreen");
            // ... reszta elementów UI

            // --- FUNKCJE TIMERA, RESETU ---
            // ... (bez zmian) ...
            function updateTimerDisplay() { let minutes = Math.floor(matchTime / 60); let seconds = matchTime % 60; if (seconds < 10) seconds = "0" + seconds; const timerElement = document.getElementById("matchTimer"); if(timerElement) timerElement.innerText = "Czas: " + minutes + ":" + seconds; }
            function startTimer() { if (matchTimerInterval) stopTimer(); matchTime = MATCH_DURATION; updateTimerDisplay(); matchTimerInterval = setInterval(() => { matchTime--; updateTimerDisplay(); if (matchTime <= 0) { gameOver(); } }, 1000); }
            function stopTimer() { clearInterval(matchTimerInterval); matchTimerInterval = null; }
            function gameOver() { stopTimer(); gameAnimating = false; const homeName = selectedHomeTeam || "Gospodarze"; const awayName = selectedAwayTeam || "Goście"; alert("Koniec meczu! Wynik: " + homeName + " " + score.home + " : " + score.away + " " + awayName); closeModal(gameScreen); openModal(startScreen); resetGameFull(); }
            function resetGameFull() { if(canvas) { const ctx = canvas.getContext('2d'); ctx.clearRect(0,0, canvas.width, canvas.height); } selectedHomeTeam = null; selectedAwayTeam = null; score = {home: 0, away: 0}; fieldPlayers = []; fieldPlayersAway = []; goalkeeper = null; goalkeeperAway = null; ball = null; }
            function updateScoreboard() { const scoreboardElement = document.getElementById("scoreboard"); if(scoreboardElement) { const homeName = selectedHomeTeam || "Dom"; const awayName = selectedAwayTeam || "Gość"; scoreboardElement.innerText = `${homeName} ${score.home} : ${score.away} ${awayName}`; } }


            // --- BAZA DANYCH KLUBÓW ---
            const teamsData = { /* ... (bez zmian) ... */ "Premier League": { leagueLogo: "https://upload.wikimedia.org/wikipedia/en/f/f2/Premier_League_Logo.svg", teams: [ { name: "Manchester United", logo: "https://upload.wikimedia.org/wikipedia/en/7/7a/Manchester_United_FC_crest.svg" }, { name: "Manchester City", logo: "https://upload.wikimedia.org/wikipedia/en/e/eb/Manchester_City_FC_badge.svg" }, { name: "Liverpool", logo: "https://upload.wikimedia.org/wikipedia/en/0/0c/Liverpool_FC.svg" }, { name: "Chelsea", logo: "https://upload.wikimedia.org/wikipedia/en/c/cc/Chelsea_FC.svg" }, { name: "Arsenal", logo: "https://upload.wikimedia.org/wikipedia/en/5/53/Arsenal_FC.svg" }, { name: "Tottenham Hotspur", logo: "https://upload.wikimedia.org/wikipedia/en/b/b4/Tottenham_Hotspur.svg" } ] }, "La Liga": { leagueLogo: "https://upload.wikimedia.org/wikipedia/en/9/90/LaLiga.svg", teams: [ { name: "Real Madrid", logo: "https://upload.wikimedia.org/wikipedia/en/5/56/Real_Madrid_CF.svg" }, { name: "Barcelona", logo: "https://upload.wikimedia.org/wikipedia/en/4/47/FC_Barcelona_%28crest%29.svg" }, { name: "Atletico Madrid", logo: "https://brandlogos.net/wp-content/uploads/2021/09/atltico-madrid-logo.png" }, { name: "Sevilla", logo: "https://cdn.freebiesupply.com/logos/large/2x/sevilla-fc-logo-png-transparent.png" }, { name: "Valencia", logo: "https://brandlogos.net/wp-content/uploads/2014/10/valencia_cf-logo_brandlogos.net_iaffl-512x674.png" }, { name: "Villarreal", logo: "https://upload.wikimedia.org/wikipedia/en/thumb/b/b9/Villarreal_CF_logo-en.svg/1200px-Villarreal_CF_logo-en.svg.png" } ] }, "Serie A": { leagueLogo: "https://upload.wikimedia.org/wikipedia/en/d/d2/Serie_A_logo_(2019).svg", teams: [ { name: "Juventus", logo: "https://upload.wikimedia.org/wikipedia/commons/d/da/Juventus_Logo.png" }, { name: "Inter Milan", logo: "https://upload.wikimedia.org/wikipedia/commons/0/05/FC_Internazionale_Milano_2021.svg" }, { name: "AC Milan", logo: "https://upload.wikimedia.org/wikipedia/commons/thumb/d/d0/Logo_of_AC_Milan.svg/653px-Logo_of_AC_Milan.svg.png" }, { name: "Napoli", logo: "https://upload.wikimedia.org/wikipedia/commons/thumb/2/2d/SSC_Neapel.svg/1200px-SSC_Neapel.svg.png" }, { name: "Roma", logo: "https://upload.wikimedia.org/wikipedia/sco/7/7d/AS_Roma%27s_logo_from_2017.png" }, { name: "Lazio", logo: "https://static.cdnlogo.com/logos/s/89/ss-lazio.png" } ] }, "Bundesliga": { leagueLogo: "https://upload.wikimedia.org/wikipedia/commons/d/df/Bundesliga_logo_(2017).svg", teams: [ { name: "Bayern Munich", logo: "https://upload.wikimedia.org/wikipedia/commons/thumb/1/1b/FC_Bayern_M%C3%BCnchen_logo_(2017).svg/2048px-FC_Bayern_M%C3%BCnchen_logo_(2017).svg.png" }, { name: "Borussia Dortmund", logo: "https://upload.wikimedia.org/wikipedia/commons/7/74/Borussia_Dortmund.png" }, { name: "RB Leipzig", logo: "https://upload.wikimedia.org/wikipedia/en/thumb/0/04/RB_Leipzig_2014_logo.svg/1200px-RB_Leipzig_2014_logo.svg.png" }, { name: "Bayer Leverkusen", logo: "https://cdn.freebiesupply.com/logos/large/2x/bayer-leverkusen-logo-png-transparent.png" }, { name: "Eintracht Frankfurt", logo: "https://logodownload.org/wp-content/uploads/2019/11/eintracht-frankfurt-logo.png" }, { name: "Borussia Mönchengladbach", logo: "https://upload.wikimedia.org/wikipedia/commons/thumb/8/81/Borussia_M%C3%B6nchengladbach_logo.svg/1200px-Borussia_M%C3%B6nchengladbach_logo.svg.png" } ] }, "Ligue 1": { leagueLogo: "https://upload.wikimedia.org/wikipedia/en/f/fd/Ligue_1.svg", teams: [ { name: "Paris Saint-Germain", logo: "https://logos-world.net/wp-content/uploads/2020/07/PSG-Logo.png" }, { name: "Marseille", logo: "https://upload.wikimedia.org/wikipedia/commons/thumb/d/d8/Olympique_Marseille_logo.svg/1582px-Olympique_Marseille_logo.svg.png" }, { name: "Lyon", logo: "https://upload.wikimedia.org/wikipedia/en/thumb/1/1c/Olympique_Lyonnais_logo.svg/1200px-Olympique_Lyonnais_logo.svg.png" }, { name: "Monaco", logo: "https://logodownload.org/wp-content/uploads/2019/09/monaco-fc-logo-1.png" }, { name: "Lille", logo: "https://logodownload.org/wp-content/uploads/2019/09/lille-logo-1.png" }, { name: "Nice", logo: "https://1000logos.net/wp-content/uploads/2020/09/Nice-logo.png" } ] } };
             /* Funkcja pomocnicza – zwraca kolor klubowy */
             function getTeamColor(teamName) { /* ... (bez zmian) ... */ switch(teamName) { case "Manchester United": return "#DA291C"; case "Manchester City": return "#6CABDD"; case "Liverpool": return "#C8102E"; case "Chelsea": return "#034694"; case "Arsenal": return "#EF0107"; case "Tottenham Hotspur": return "#132257"; case "Real Madrid": return "#FEBE10"; case "Barcelona": return "#A50044"; case "Atletico Madrid": return "#CB3524"; case "Sevilla": return "#EC1C24"; case "Valencia": return "#FF8200"; case "Villarreal": return "#FDB913"; case "Juventus": return "#000000"; case "Inter Milan": return "#004D98"; case "AC Milan": return "#DC052D"; case "Napoli": return "#12A0D7"; case "Roma": return "#8E1F2F"; case "Lazio": return "#85B8D0"; case "Bayern Munich": return "#DC052D"; case "Borussia Dortmund": return "#FDE100"; case "RB Leipzig": return "#00AEEF"; case "Bayer Leverkusen": return "#E32221"; case "Eintracht Frankfurt": return "#000000"; case "Borussia Mönchengladbach": return "#000000"; case "Paris Saint-Germain": return "#004170"; case "Marseille": return "#0098D6"; case "Lyon": return "#DA291C"; case "Monaco": return "#E41E2A"; case "Lille": return "#E21C24"; case "Nice": return "#ED1C24"; default: return "#777777"; } }

            // --- INICJALIZACJA GRY ---
