<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MiniSoccer - Szybki Mecz</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      /* Podstawowe style */
      @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap');

      body {
        font-family: "Nunito", sans-serif;
        background-color: #e8f5e9;
        margin: 0;
        padding: 0;
        text-align: center;
      }
      .hidden {
        display: none !important;
      }
      /* Ekrany */
      #startScreen, #gameScreen {
        padding: 20px;
      }
      #startScreen h1 {
        font-size: 48px;
        margin-bottom: 20px;
      }
      #startScreen button {
        font-size: 20px;
        padding: 12px 24px;
        margin: 10px;
        cursor: pointer;
      }
      .start-options {
        margin-top: 20px;
      }
      /* Ekran gry */
      #scoreboardContainer {
        margin-bottom: 10px;
      }
      #scoreboard {
        font-size: 26px;
        font-weight: bold;
        margin: 0;
        padding: 0;
      }
      canvas {
        background-color: green;
        border: 4px solid #fff;
        display: block;
        margin: 0 auto;
      }
      /* Modale (Baza zawodników i Język) */
      .modal {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.5);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 20;
      }
      .modal-content {
        background: #fff;
        padding: 20px;
        width: 90%;
        max-width: 500px;
        border-radius: 8px;
      }
      /* Formularze */
      input, button {
        font-size: 16px;
        margin: 5px 0;
        padding: 8px;
        width: 100%;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <!-- Ekran startowy -->
    <div id="startScreen">
      <h1>MiniSoccer ⚽</h1>
      <button id="startMatchBtn">SZYBKI MECZ</button>
      <div class="start-options">
        <button id="playerDBBtn">Baza zawodników</button>
        <button id="languageBtn">Język</button>
        <button id="settingsBtn">Ustawienia</button>
      </div>
    </div>

    <!-- Ekran gry -->
    <div id="gameScreen" class="hidden">
      <div id="scoreboardContainer">
        <h2 id="scoreboard">Gole: 0</h2>
      </div>
      <canvas id="gameCanvas" width="800" height="500"></canvas>
      <button id="backToStartBtn">Powrót do Menu</button>
    </div>

    <!-- Modal Bazy zawodników -->
    <div id="playerDBModal" class="modal hidden">
      <div class="modal-content">
        <h2>Baza zawodników</h2>
        <div id="playerList"></div>
        <h3>Dodaj zawodnika</h3>
        <form id="addPlayerForm">
          <input type="text" id="playerName" placeholder="Imię i nazwisko" required />
          <input type="text" id="playerTeam" placeholder="Drużyna" required />
          <input type="number" id="playerRating" placeholder="Ocena" required min="0" max="100" />
          <button type="submit">Dodaj</button>
        </form>
        <button id="closePlayerDBBtn">Zamknij</button>
      </div>
    </div>

    <!-- Modal Wyboru języka -->
    <div id="languageModal" class="modal hidden">
      <div class="modal-content">
        <h2>Wybór języka</h2>
        <p>Wybierz język interfejsu:</p>
        <button class="langOption" data-lang="pl">Polski</button>
        <button class="langOption" data-lang="en">English</button>
        <button id="closeLanguageModalBtn">Zamknij</button>
      </div>
    </div>

    <script>
      /* ===================================================
         CZĘŚĆ I. TRYB "SZYBKI MECZ" - ROZGRYWKA
         =================================================== */
      // Globalne zmienne gry
      let canvas, ctx;
      let score = { goals: 0 };
      let ball;
      // Drużyna: 4 zawodników outfield (sterowanych przez przeciąganie) oraz 1 statyczny bramkarz.
      let fieldPlayers = [];
      let goalkeeper = {};
      // Variables do przeciągania
      let draggingPlayerIndex = null;
      let dragStart = { x: 0, y: 0 };
      let dragCurrent = { x: 0, y: 0 };
      let isDragging = false;

      // Ustawienia gry
      const FRICTION = 0.98;
      const DRAG_IMPULSE_SCALE = 0.2; // skalowanie impulsu dla zawodnika
      const BALL_COLLISION_IMPULSE = 7;
      const PLAYER_RADIUS = 16;
      const GOALKEEPER_RADIUS = 18;

      // Inicjalizacja gry
      function initGame() {
        canvas = document.getElementById("gameCanvas");
        ctx = canvas.getContext("2d");
        // Ustawienie piłki na środku (nieco przesuniętej w prawo)
        ball = {
          x: canvas.width * 0.55,
          y: canvas.height / 2,
          radius: 8,
          dx: 0,
          dy: 0
        };
        // Inicjalizacja 4 outfield graczy – ustawienie na lewej połowie
        fieldPlayers = [
          { x: canvas.width * 0.25, y: canvas.height * 0.3, radius: PLAYER_RADIUS, vx: 0, vy: 0 },
          { x: canvas.width * 0.25, y: canvas.height * 0.5, radius: PLAYER_RADIUS, vx: 0, vy: 0 },
          { x: canvas.width * 0.25, y: canvas.height * 0.7, radius: PLAYER_RADIUS, vx: 0, vy: 0 },
          { x: canvas.width * 0.35, y: canvas.height * 0.5, radius: PLAYER_RADIUS, vx: 0, vy: 0 }
        ];
        // Inicjalizacja bramkarza – blisko lewej krawędzi
        goalkeeper = { x: 60, y: canvas.height / 2, radius: GOALKEEPER_RADIUS, vx: 0, vy: 0 };
        score.goals = 0;
      }

      // Rysowanie boiska
      function drawField() {
        ctx.strokeStyle = "#fff";
        ctx.lineWidth = 4;
        // Obrys boiska - margines 10 px
        ctx.strokeRect(10, 10, canvas.width - 20, canvas.height - 20);
        // Dla uproszczenia - rysujemy tylko bramkę po prawej stronie
        ctx.fillStyle = "white";
        ctx.fillRect(canvas.width - 10, canvas.height/2 - 50, 10, 100);
        // Bannery reklamowe (żółte paski)
        ctx.fillStyle = "yellow";
        ctx.fillRect(10, 0, canvas.width - 20, 10);
        ctx.fillRect(10, canvas.height - 10, canvas.width - 20, 10);
      }

      // Rysowanie wszystkich obiektów gry: piłki, zawodników i bramkarza
      function drawGameObjects() {
        // Piłka
        ctx.beginPath();
        ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
        ctx.fillStyle = "white";
        ctx.fill();
        ctx.closePath();
        // Outfield gracze (niebiescy)
        fieldPlayers.forEach(player => {
          ctx.beginPath();
          ctx.arc(player.x, player.y, player.radius, 0, Math.PI * 2);
          ctx.fillStyle = "blue";
          ctx.fill();
          ctx.closePath();
        });
        // Bramkarz (czarny)
        ctx.beginPath();
        ctx.arc(goalkeeper.x, goalkeeper.y, goalkeeper.radius, 0, Math.PI * 2);
        ctx.fillStyle = "black";
        ctx.fill();
        ctx.closePath();
        // Jeśli przeciągamy gracza, rysowana jest przerywana linia
        if(isDragging && draggingPlayerIndex !== null) {
          ctx.save();
          ctx.setLineDash([5, 5]);
          ctx.strokeStyle = "red";
          ctx.lineWidth = 2;
          const p = fieldPlayers[draggingPlayerIndex];
          ctx.beginPath();
          ctx.moveTo(p.x, p.y);
          ctx.lineTo(dragCurrent.x, dragCurrent.y);
          ctx.stroke();
          ctx.restore();
        }
      }

      // Aktualizacja pozycji obiektów
      function updatePositions() {
        // Aktualizacja pozycji zawodników (outfield)
        fieldPlayers.forEach(player => {
          player.x += player.vx;
          player.y += player.vy;
          player.vx *= FRICTION;
          player.vy *= FRICTION;
        });
        // Piłka
        ball.x += ball.dx;
        ball.y += ball.dy;
        ball.dx *= FRICTION;
        ball.dy *= FRICTION;
        // Odbicia piłki od górnej i dolnej krawędzi
        if(ball.y - ball.radius < 10) {
          ball.y = 10 + ball.radius;
          ball.dy *= -1;
        }
        if(ball.y + ball.radius > canvas.height - 10) {
          ball.y = canvas.height - 10 - ball.radius;
          ball.dy *= -1;
        }
        // Jeśli piłka przejdzie przez prawą krawędź (bramka)
        if(ball.x + ball.radius > canvas.width) {
          score.goals++;
          resetBall();
        }
      }

      function resetBall() {
        ball.x = canvas.width / 2;
        ball.y = canvas.height / 2;
        ball.dx = 0;
        ball.dy = 0;
      }

      // Obsługa kolizji - jeśli gracz dotknie piłki, nadaj piłce impuls
      function circleCollision(c1, c2) {
        const dx = c1.x - c2.x;
        const dy = c1.y - c2.y;
        return Math.hypot(dx, dy) < (c1.radius + c2.radius);
      }
      function handlePlayerBallCollision(player) {
        if(circleCollision(player, ball)) {
          const dx = ball.x - player.x;
          const dy = ball.y - player
