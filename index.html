<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miniball Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="menu">
        <h1>Miniball Game</h1>
        <button onclick="startGame()">Rozpocznij grę</button>
        <button onclick="showTeamSelection()">Wybór drużyn</button>
        <button onclick="showPlayerManagement()">Zarządzanie zawodnikami</button>
    </div>
    <div id="team-selection" class="hidden">
        <h2>Wybierz drużyny</h2>
        <div>
            <label for="team1">Drużyna 1:</label>
            <select id="team1"></select>
        </div>
        <div>
            <label for="team2">Drużyna 2:</label>
            <select id="team2"></select>
        </div>
        <button onclick="confirmTeams()">Potwierdź</button>
    </div>
    <div id="player-management" class="hidden">
        <h2>Zarządzanie zawodnikami</h2>
        <input type="text" id="player-name" placeholder="Imię i nazwisko">
        <input type="text" id="player-team" placeholder="Drużyna">
        <button onclick="addPlayer()">Dodaj zawodnika</button>
        <ul id="player-list"></ul>
    </div>
    <div id="game" class="hidden">
        <div id="scoreboard">
            <span id="team1-score">0</span> - <span id="team2-score">0</span>
        </div>
        <canvas id="gameCanvas"></canvas>
        <div id="controls">
            <button onclick="endTurn()">Zakończ turę</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
