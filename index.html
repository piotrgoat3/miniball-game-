<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MiniSoccer</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap");

      body {
        font-family: "Nunito", sans-serif;
        background-color: #e8f5e9;
        margin: 0;
        padding: 0;
        text-align: center;
      }

      /* Ekrany – startowy i mecz */
      #startScreen,
      #gameScreen {
        padding: 20px;
      }

      .hidden {
        display: none !important;
      }

      #startScreen h1 {
        font-size: 48px;
        margin-bottom: 20px;
      }

      #startScreen button {
        font-size: 20px;
        padding: 12px 24px;
        margin: 10px;
        cursor: pointer;
      }

      .start-options {
        margin-top: 20px;
      }

      /* Ekran meczu */
      #scoreboardContainer {
        margin-bottom: 10px;
      }

      #scoreboard {
        font-size: 26px;
        font-weight: bold;
        margin: 0;
        padding: 0;
      }

      /* Pole gry – canvas z boiskiem */
      canvas {
        background-color: green;
        border: 4px solid #fff;
        display: block;
        margin: 0 auto;
      }

      /* Modale (Baza zawodników i Język) */
      .modal {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 20;
      }

      .modal-content {
        background: #fff;
        padding: 20px;
        width: 90%;
        max-width: 500px;
        border-radius: 8px;
      }

      /* Formularze – inputy i przyciski */
      input,
      button {
        font-size: 16px;
        margin: 5px 0;
        padding: 8px;
        width: 100%;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <!-- Ekran startowy -->
    <div id="startScreen">
      <h1>MiniSoccer ⚽</h1>
      <button id="startMatchBtn">SZYBKI MECZ</button>
      <div class="start-options">
        <button id="btnPlayerDB">Baza zawodników</button>
        <button id="btnLanguage">Język</button>
        <button id="btnSettings">Ustawienia</button>
      </div>
    </div>

    <!-- Ekran meczu (początkowo ukryty) -->
    <div id="gameScreen" class="hidden">
      <div id="scoreboardContainer">
        <h2 id="scoreboard">0 - 0</h2>
      </div>
      <canvas id="gameCanvas" width="800" height="500"></canvas>
      <button id="backToStart">Powrót do Menu</button>
    </div>

    <!-- Modal z bazą zawodników (ukryty na starcie) -->
    <div id="playerDBModal" class="modal hidden">
      <div class="modal-content">
        <h2>Baza zawodników</h2>
        <div id="playerList"></div>
        <h3>Dodaj zawodnika</h3>
        <form id="addPlayerForm">
          <input
            type="text"
            id="playerName"
            placeholder="Imię i nazwisko"
            required
          />
          <input
            type="text"
            id="playerTeam"
            placeholder="Drużyna"
            required
          />
          <input
            type="number"
            id="playerRating"
            placeholder="Ocena"
            required
            min="0"
            max="100"
          />
          <button type="submit">Dodaj</button>
        </form>
        <button id="closePlayerDB">Zamknij</button>
      </div>
    </div>

    <!-- Modal wyboru języka (ukryty na starcie) -->
    <div id="languageModal" class="modal hidden">
      <div class="modal-content">
        <h2>Wybór języka</h2>
        <p>Wybierz język interfejsu:</p>
        <button class="langOption" data-lang="pl">Polski</button>
        <button class="langOption" data-lang="en">English</button>
        <button id="closeLanguageModal">Zamknij</button>
      </div>
    </div>

    <script>
      /* ---------------------------
         REWOLUCJONIZOWANA ROZGRYWKA
         ---------------------------
         Nowa wersja gry – sterowanie zawodnikiem za pomocą klawiatury,
         prosta fizyka piłki, kolizje i detekcja golów oraz AI przeciwnika.
      */

      // Globalne zmienne gry
      let canvas, ctx;
      let score = { left: 0, right: 0 };
      let player, opponent, ball;
      let gameAnimating = false;
      let keys = {}; // przechowuje naciśnięte klawisze

      const PLAYER_SPEED = 4;
      const OPPONENT_SPEED = 2.5;
      const FRICTION = 0.99;
      const IMPULSE = 5; // siła uderzenia piłki przy kolizji

      // Inicjalizacja pozycji i obiektów gry
      function initGame() {
        canvas = document.getElementById("gameCanvas");
        ctx = canvas.getContext("2d");

        // Ustawienia obiektów – nasze drużyny
        player = { x: 150, y: canvas.height / 2, radius: 20 };
        opponent = { x: canvas.width - 150, y: canvas.height / 2, radius: 20 };
        ball = {
          x: canvas.width / 2,
          y: canvas.height / 2,
          radius: 10,
          dx: 0,
          dy: 0,
        };

        // Reset wyniku
        score.left = 0;
        score.right = 0;
      }

      // Rysowanie boiska (linia środkowa, okrąg, bramki, banery)
      function drawField() {
        ctx.strokeStyle = "#fff";
        ctx.lineWidth = 4;
        // Obrys boiska z marginesem 10px
        ctx.strokeRect(10, 10, canvas.width - 20, canvas.height - 20);

        // Linia środkowa
        ctx.beginPath();
        ctx.moveTo(canvas.width / 2, 10);
        ctx.lineTo(canvas.width / 2, canvas.height - 10);
        ctx.stroke();

        // Okrąg środkowy
        ctx.beginPath();
        ctx.arc(canvas.width / 2, canvas.height / 2, 50, 0, Math.PI * 2);
        ctx.stroke();

        // Bramki
        ctx.fillStyle = "white";
        ctx.fillRect(0, canvas.height / 2 - 50, 10, 100); // lewa bramka
        ctx.fillRect(canvas.width - 10, canvas.height / 2 - 50, 10, 100); // prawa bramka

        // Bannery reklamowe (żółte paski)
        ctx.fillStyle = "yellow";
        ctx.fillRect(10, 0, canvas.width - 20, 10); // górny banner
        ctx.fillRect(10, canvas.height - 10, canvas.width - 20, 10); // dolny banner
      }

      // Rysowanie obiektów (zawodnik, przeciwnik, piłka)
      function drawGameObjects() {
        // Zawodnik (gracz) – niebieski
        ctx.beginPath();
        ctx.arc(player.x, player.y, player.radius, 0, Math.PI * 2);
        ctx.fillStyle = "blue";
        ctx.fill();
        ctx.closePath();

        // Przeciwnik – czerwony
        ctx.beginPath();
        ctx.arc(opponent.x, opponent.y, opponent.radius, 0, Math.PI * 2);
        ctx.fillStyle = "red";
        ctx.fill();
        ctx.closePath();

        // Piłka – biała
        ctx.beginPath();
        ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
        ctx.fillStyle = "white";
        ctx.fill();
        ctx.closePath();
      }

      // Aktualizacja pozycji (sterowanie zawodnikiem, ruch AI przeciwnika, ruch piłki)
      function updatePositions() {
        // Sterowanie zawodnikiem za pomocą klawiszy
        if (keys["ArrowUp"] && player.y - player.radius > 10)
          player.y -= PLAYER_SPEED;
        if (keys["ArrowDown"] && player.y + player.radius < canvas.height - 10)
          player.y += PLAYER_SPEED;
        if (keys["ArrowLeft"] && player.x - player.radius > 10)
          player.x -= PLAYER_SPEED;
        if (
          keys["ArrowRight"] &&
          player.x + player.radius < canvas.width / 2 - 20
        )
          player.x += PLAYER_SPEED;

        // Prosty algorytm AI: przeciwnik podąża za piłką
        let dx = ball.x - opponent.x;
        let dy = ball.y - opponent.y;
        let dist = Math.hypot(dx, dy);
        if (dist > 1) {
          opponent.x += (dx / dist) * OPPONENT_SPEED;
          opponent.y += (dy / dist) * OPPONENT_SPEED;
        }

        // Aktualizacja pozycji piłki
        ball.x += ball.dx;
        ball.y += ball.dy;

        // Zastosowanie tarcia (spowolnienie)
        ball.dx *= FRICTION;
        ball.dy *= FRICTION;

        // Odbicia od górnej i dolnej krawędzi
        if (ball.y - ball.radius < 10) {
          ball.y = 10 + ball.radius;
          ball.dy *= -1;
        }
        if (ball.y + ball.radius > canvas.height - 10) {
          ball.y = canvas.height - 10 - ball.radius;
          ball.dy *= -1;
        }

        // Detekcja golów
        if (ball.x - ball.radius < 0) {
          // GOL dla drużyny prawej (przeciwnik)
          score.right++;
          resetBall();
        }
        if (ball.x + ball.radius > canvas.width) {
          // GOL dla drużyny lewej (gracz)
          score.left++;
          resetBall();
        }
      }

      // Resetowanie piłki do centrum po golu
      function resetBall() {
        ball.x = canvas.width / 2;
        ball.y = canvas.height / 2;
        ball.dx = 0;
        ball.dy = 0;
      }

      // Sprawdzenie kolizji między dwoma okręgami
      function circleCollision(c1, c2) {
        let dx = c1.x - c2.x;
        let dy = c1.y - c2.y;
        let distance = Math.hypot(dx, dy);
        return distance < c1.radius + c2.radius;
      }

      // Obsługa kolizji: gdy zawodnik (lub przeciwnik) dotyka piłki, odbija ją
      function handleCollisions() {
        if (circleCollision(player, ball)) {
          let dx = ball.x - player.x;
          let dy = ball.y - player.y;
          let dist = Math.hypot(dx, dy) || 1;
          ball.dx = (dx / dist) * IMPULSE;
          ball.dy = (dy / dist) * IMPULSE;
        }
        if (circleCollision(opponent, ball)) {
          let dx = ball.x - opponent.x;
          let dy = ball.y - opponent.y;
          let dist = Math.hypot(dx, dy) || 1;
          ball.dx = (dx / dist) * IMPULSE;
          ball.dy = (dy / dist) * IMPULSE;
        }
      }

      // Aktualizacja wyniku (scoreboard)
      function updateScoreboard() {
        document.getElementById("scoreboard").innerText =
          score.left + " - " + score.right;
      }

      // Główna pętla gry
      function gameLoop() {
        if (!gameAnimating) return;
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawField();
        updatePositions();
        handleCollisions();
        drawGameObjects();
        updateScoreboard();
        requestAnimationFrame(gameLoop);
      }

      // Obsługa zdarzeń klawiaturowych
      window.addEventListener("keydown", function (e) {
        keys[e.key] = true;
      });
      window.addEventListener("keyup", function (e) {
        keys[e.key] = false;
      });

      /* ---------------------------
         MODALE I POZOSTAŁE FUNKCJE
         (Baza zawodników, wybór języka)
         ---------------------------
         Poniższe funkcje zawierają obsługę localStorage do przechowywania bazy
         zawodników oraz mechanizm zmiany języka interfejsu.
      */

      function toggleModal(modalId, show) {
        const modal = document.getElementById(modalId);
        if (show) {
          modal.classList.remove("hidden");
        } else {
          modal.classList.add("hidden");
        }
      }

      // Zamknięcie modala przez kliknięcie poza jego zawartość
      document.getElementById("playerDBModal").addEventListener("click", function (
        e
      ) {
        if (e.target === this) toggleModal("playerDBModal", false);
      });
      document
        .getElementById("languageModal")
        .addEventListener("click", function (e) {
          if (e.target === this) toggleModal("languageModal", false);
        });

      // Obsługa bazy zawodników przy użyciu localStorage
      function loadPlayers() {
        let players = localStorage.getItem("players");
        if (players) {
          return JSON.parse(players);
        } else {
          const defaultPlayers = [
            { name: "Lionel Messi", team: "Paris Saint-Germain", rating: 94 },
            { name: "Cristiano Ronaldo", team: "Manchester United", rating: 93 },
            { name: "Kylian Mbappe", team: "Paris Saint-Germain", rating: 92 },
            { name: "Neymar Jr", team: "Paris Saint-Germain", rating: 91 },
            { name: "Robert Lewandowski", team: "Bayern Munich", rating: 91 },
            { name: "Kevin De Bruyne", team: "Manchester City", rating: 91 },
            { name: "Virgil van Dijk", team: "Liverpool", rating: 90 },
            { name: "Mohamed Salah", team: "Liverpool", rating: 90 },
            { name: "Sadio Mane", team: "Liverpool", rating: 89 },
            { name: "Jan Oblak", team: "Atletico Madrid", rating: 90 },
            { name: "Manuel Neuer", team: "Bayern Munich", rating: 89 },
            { name: "Erling Haaland", team: "Borussia Dortmund", rating: 90 },
            { name: "Harry Kane", team: "Tottenham Hotspur", rating: 89 },
            { name: "Karim Benzema", team: "Real Madrid", rating: 90 },
            { name: "Luka Modric", team: "Real Madrid", rating: 89 },
            { name: "N'Golo Kante", team: "Chelsea", rating: 90 },
            { name: "Joshua Kimmich", team: "Bayern Munich", rating: 89 },
            { name: "Bruno Fernandes", team: "Manchester United", rating: 88 },
            { name: "Romelu Lukaku", team: "Chelsea", rating: 88 },
            { name: "Heung-Min Son", team: "Tottenham Hotspur", rating: 89 },
            { name: "David de Gea", team: "Manchester United", rating: 87 },
            { name: "Pedri", team: "Barcelona", rating: 88 },
            { name: "Frenkie de Jong", team: "Barcelona", rating: 88 },
            { name: "Raheem Sterling", team: "Chelsea", rating: 87 },
            { name: "Bernardo Silva", team: "Manchester City", rating: 88 },
            { name: "Rodri", team: "Manchester City", rating: 88 },
            { name: "Vinicius Jr", team: "Real Madrid", rating: 87 },
            { name: "Lautaro Martinez", team: "Inter Milan", rating: 87 },
            { name: "Casemiro", team: "Manchester United", rating: 87 },
            { name: "Jadon Sancho", team: "Manchester United", rating: 86 }
          ];
          localStorage.setItem("players", JSON.stringify(defaultPlayers));
          return defaultPlayers;
        }
      }

      function savePlayers(players) {
        localStorage.setItem("players", JSON.stringify(players));
      }

      function renderPlayerList() {
        const players = loadPlayers();
        const listContainer = document.getElementById("playerList");
        listContainer.innerHTML = "";
        if (players.length === 0) {
          listContainer.innerHTML = "<p>Brak zawodników w bazie.</p>";
          return;
        }
        players.forEach((player) => {
          const p = document.createElement("p");
          p.innerText =
            player.name + " (" + player.team + ") - Ocena: " + player.rating;
          listContainer.appendChild(p);
        });
      }

      // Obsługa zmian językowych – przykładowe tłumaczenia
      function updateLanguageContent(lang) {
        const translations = {
          pl: {
            header: "MiniSoccer ⚽",
            startMatchBtn: "SZYBKI MECZ",
            btnPlayerDB: "Baza zawodników",
            btnLanguage: "Język",
            btnSettings: "Ustawienia",
            backToStart: "Powrót do Menu",
            playerDBModalHeader: "Baza zawodników",
            addPlayerFormHeader: "Dodaj zawodnika",
            playerNamePlaceholder: "Imię i nazwisko",
            playerTeamPlaceholder: "Drużyna",
            playerRatingPlaceholder: "Ocena",
            addPlayerButton: "Dodaj",
            closePlayerDB: "Zamknij",
            languageModalHeader: "Wybór języka",
            languageModalText: "Wybierz język interfejsu:",
            closeLanguageModal: "Zamknij",
          },
          en: {
            header: "MiniSoccer ⚽",
            startMatchBtn: "Quick Match",
            btnPlayerDB: "Player Database",
            btnLanguage: "Language",
            btnSettings: "Settings",
            backToStart: "Back to Menu",
            playerDBModalHeader: "Player Database",
            addPlayerFormHeader: "Add Player",
            playerNamePlaceholder: "Name",
            playerTeamPlaceholder: "Team",
            playerRatingPlaceholder: "Rating",
            addPlayerButton: "Add",
            closePlayerDB: "Close",
            languageModalHeader: "Language Selection",
            languageModalText: "Select the interface language:",
            closeLanguageModal: "Close",
          },
        };

        // Aktualizacja tekstów w ekranie startowym
        document.querySelector("#startScreen h1").innerText =
          translations[lang].header;
        document.getElementById("startMatchBtn").innerText =
          translations[lang].startMatchBtn;
        document.getElementById("btnPlayerDB").innerText =
          translations[lang].btnPlayerDB;
        document.getElementById("btnLanguage").innerText =
          translations[lang].btnLanguage;
        document.getElementById("btnSettings").innerText =
          translations[lang].btnSettings;

        // Aktualizacja tekstów na ekranie gry
        document.getElementById("backToStart").innerText =
          translations[lang].backToStart;

        // Aktualizacja tekstów w modalu bazy zawodników
        let playerDBModalHeader = document.querySelector(
          "#playerDBModal .modal-content h2"
        );
        if (playerDBModalHeader)
          playerDBModalHeader.innerText = translations[lang].playerDBModalHeader;
        let addPlayerFormHeader = document.querySelector(
          "#playerDBModal .modal-content h3"
        );
        if (addPlayerFormHeader)
          addPlayerFormHeader.innerText = translations[lang].addPlayerFormHeader;
        document
          .getElementById("playerName")
          .setAttribute("placeholder", translations[lang].playerNamePlaceholder);
        document
          .getElementById("playerTeam")
          .setAttribute("placeholder", translations[lang].playerTeamPlaceholder);
        document
          .getElementById("playerRating")
          .setAttribute(
            "placeholder",
            translations[lang].playerRatingPlaceholder
          );
        let playerAddButton = document.querySelector(
          "#addPlayerForm button[type=submit]"
        );
        if (playerAddButton)
          playerAddButton.innerText = translations[lang].addPlayerButton;
        document.getElementById("closePlayerDB").innerText =
          translations[lang].closePlayerDB;

        // Aktualizacja tekstów w modalu wyboru języka
        let languageModalHeader = document.querySelector(
          "#languageModal .modal-content h2"
        );
        if (languageModalHeader)
          languageModalHeader.innerText = translations[lang].languageModalHeader;
        let languageModalText = document.querySelector(
          "#languageModal .modal-content p"
        );
        if (languageModalText)
          languageModalText.innerText = translations[lang].languageModalText;
        document.getElementById("closeLanguageModal").innerText =
          translations[lang].closeLanguageModal;
        let langOptionPL = document.querySelector('.langOption[data-lang="pl"]');
        if (langOptionPL)
          langOptionPL.innerText = lang === "pl" ? "Polski" : "Polish";
        let langOptionEN = document.querySelector('.langOption[data-lang="en"]');
        if (langOptionEN)
          langOptionEN.innerText = lang === "pl" ? "Angielski" : "English";
      }

      function setLanguage(langCode) {
        localStorage.setItem("siteLanguage", langCode);
        updateLanguageContent(langCode);
        toggleModal("languageModal", false);
        alert("Ustawiono język: " + (langCode === "pl" ? "Polski" : "English"));
      }

      /* ---------------------------
         INICJALIZACJA ZDARZEŃ
         ---------------------------
      */
      document.addEventListener("DOMContentLoaded", () => {
        // Rozpoczęcie meczu – ekran gry
        document
          .getElementById("startMatchBtn")
          .addEventListener("click", () => {
            showScreen("gameScreen");
            initGame();
            gameAnimating = true;
            requestAnimationFrame(gameLoop);
          });

        // Powrót do menu
        document
          .getElementById("backToStart")
          .addEventListener("click", () => {
            gameAnimating = false;
            showScreen("startScreen");
          });

        // Otwarcie modala z bazą zawodników
        document
          .getElementById("btnPlayerDB")
          .addEventListener("click", () => {
            renderPlayerList();
            toggleModal("playerDBModal", true);
          });

        // Otwarcie modala wyboru języka
        document
          .getElementById("btnLanguage")
          .addEventListener("click", () => {
            toggleModal("languageModal", true);
          });

        // Przycisk "Ustawienia"
        document
          .getElementById("btnSettings")
          .addEventListener("click", () => {
            alert("Opcja ustawień – do implementacji!");
          });

        // Zamykanie modala bazy zawodników
        document
          .getElementById("closePlayerDB")
          .addEventListener("click", () => {
            toggleModal("playerDBModal", false);
          });

        // Zamykanie modala wyboru języka
        document
          .getElementById("closeLanguageModal")
          .addEventListener("click", () => {
            toggleModal("languageModal", false);
          });

        // Obsługa formularza dodawania zawodnika
        document
          .getElementById("addPlayerForm")
          .addEventListener("submit", (e) => {
            e.preventDefault();
            const name = document.getElementById("playerName").value.trim();
            const team = document.getElementById("playerTeam").value.trim();
            const rating = parseInt(
              document.getElementById("playerRating").value.trim(),
              10
            );
            if (!name || !team || isNaN(rating)) {
              alert("Proszę uzupełnić wszystkie pola.");
              return;
            }
            let players = loadPlayers();
            players.push({ name, team, rating });
            savePlayers(players);
            renderPlayerList();
            document.getElementById("addPlayerForm").reset();
          });

        // Obsługa przycisków wyboru języka
        const langOptions = document.getElementsByClassName("langOption");
        for (let i = 0; i < langOptions.length; i++) {
          langOptions[i].addEventListener("click", function () {
            const lang = this.getAttribute("data-lang");
            setLanguage(lang);
          });
        }
      });
    </script>
  </body>
</html>
