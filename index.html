<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MiniSoccer</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="gp-container">
    <!-- Ekran startowy -->
    <div id="startScreen">
      <h1>MiniSoccer ⚽</h1>
      <button id="quickMatchBtn">SZYBKI MECZ</button>
      <div class="start-options">
        <button id="playerDBBtn">Baza zawodników</button>
        <button id="langBtn">Język</button>
        <button id="settingsBtn">Ustawienia</button>
      </div>
    </div>

    <!-- Kontener gry -->
    <div id="game-container" class="hidden">
      <h2 id="scoreboard">0 - 0</h2>
      <canvas id="gameCanvas" width="800" height="500"></canvas>
      <button onclick="backToMenu()">Powrót do menu</button>
    </div>

    <!-- Kontener bazy zawodników -->
    <div id="playerDB" class="hidden">
      <h2>Baza Zawodników</h2>
      <div id="playerList"></div>
      <h3>Dodaj zawodnika</h3>
      <form id="addPlayerForm">
        <input type="text" id="playerName" placeholder="Imię i nazwisko" required>
        <input type="text" id="playerTeam" placeholder="Drużyna" required>
        <input type="number" id="playerRating" placeholder="Ocena" required min="0" max="100">
        <button type="submit">Dodaj</button>
      </form>
      <button onclick="backToMenu()">Powrót do menu</button>
    </div>

    <!-- Ewentualne kontenery dla języka i ustawień można rozbudować w podobny sposób -->
  </div>

  <script src="script.js"></script>
</body>
</html>
