<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miniball Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Ekran startowy -->
    <button id="quick-match-btn">Szybki Mecz</button>
    <button id="settings-btn">Ustawienia</button>
    
    <!-- Okno ustawień -->
    <div id="settings-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Wybierz język</h2>
            <select id="language-select">
                <option value="pl">Polski</option>
                <option value="en">English</option>
                <option value="es">Español</option>
            </select>
        </div>
    </div>

    <!-- Wybór drużyny -->
    <div id="team-selection" class="hidden">
        <h2>Wybierz skład</h2>
        <select id="team-select">
            <option value="Polska">Polska</option>
            <option value="Argentyna">Argentyna</option>
        </select>
        <button onclick="startGame()">Zagraj!</button>
    </div>

    <!-- Tablica wyników -->
    <div id="scoreboard">
        <span id="score">0 - 0</span>
    </div>

    <!-- Boisko -->
    <canvas id="gameCanvas"></canvas>

    <script src="script.js"></script>
</body>
</html>
