<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MiniSoccer</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

  <div class="gp-container">
    <div class="top-cats">
      <div class="cat-item">
        <div class="cat-icon ci-miniball"></div>
        <div class="cat-title">MiniBall</div>
      </div>
      <div class="cat-item">
        <div class="cat-icon ci-football"></div>
        <div class="cat-title">Football</div>
      </div>
    </div>

    <div id="menu">
      <h1>MiniSoccer ⚽</h1>
      <button onclick="startGame()">🎮 Rozpocznij mecz</button>
      <button class="collapse-button">ℹ️ Instrukcja</button>
      <div class="collapse-content">
        <p>Przeciągnij zawodnika, aby oddać strzał. Piłka odbija się od band, a wynik zmienia się po golu!</p>
      </div>
      <div id="langSwitch">
        <button id="lsbtn" onclick="langSwitcherHandler()">🌐 Język</button>
        <div id="lsDropdown" class="dropdown-content">
          <button id="lang_pl" onclick="setLanguage(event)">Polski</button>
          <button id="lang_en" onclick="setLanguage(event)">English</button>
        </div>
      </div>
    </div>

    <div id="game-container" class="hidden">
      <h2 id="scoreboard">0 - 0</h2>
      <canvas id="gameCanvas" width="800" height="500"></canvas>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
