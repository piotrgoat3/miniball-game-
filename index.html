<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MiniSoccer - Szybki Mecz</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      /* Globalne style */
      @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap');

      body {
        font-family: "Nunito", sans-serif;
        background-color: #e8f5e9;
        margin: 0;
        padding: 0;
        text-align: center;
      }
      .hidden {
        display: none !important;
      }
      /* Ekran startowy i rozgrywka */
      #startScreen,
      #gameScreen {
        padding: 20px;
      }
      #startScreen h1 {
        font-size: 48px;
        margin-bottom: 20px;
      }
      #startScreen button {
        font-size: 20px;
        padding: 12px 24px;
        margin: 10px;
        cursor: pointer;
      }
      .start-options {
        margin-top: 20px;
      }
      /* Ekran gry */
      #scoreboardContainer {
        margin-bottom: 10px;
      }
      #scoreboard {
        font-size: 26px;
        font-weight: bold;
        margin: 0;
        padding: 0;
      }
      canvas {
        background-color: green;
        border: 4px solid #fff;
        display: block;
        margin: 0 auto;
      }
      /* Modale – Baza zawodników oraz wybór języka */
      .modal {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.5);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 20;
      }
      .modal-content {
        background: #fff;
        padding: 20px;
        width: 90%;
        max-width: 500px;
        border-radius: 8px;
      }
      /* Formularze – inputy i przyciski */
      input,
      button {
        font-size: 16px;
        margin: 5px 0;
        padding: 8px;
        width: 100%;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <!-- Ekran startowy -->
    <div id="startScreen">
      <h1>MiniSoccer ⚽</h1>
      <button id="startMatchBtn">SZYBKI MECZ</button>
      <div class="start-options">
        <button id="playerDBBtn">Baza zawodników</button>
        <button id="languageBtn">Język</button>
        <button id="settingsBtn">Ustawienia</button>
      </div>
    </div>

    <!-- Ekran gry -->
    <div id="gameScreen" class="hidden">
      <div id="scoreboardContainer">
        <h2 id="scoreboard">Gole: 0</h2>
      </div>
      <canvas id="gameCanvas" width="800" height="500"></canvas>
      <button id="backToStartBtn">Powrót do Menu</button>
    </div>

    <!-- Modal Bazy zawodników -->
    <div id="playerDBModal" class="modal hidden">
      <div class="modal-content">
        <h2>Baza zawodników</h2>
        <div id="playerList"></div>
        <h3>Dodaj zawodnika</h3>
        <form id="addPlayerForm">
          <input type="text" id="playerName" placeholder="Imię i nazwisko" required />
          <input type="text" id="playerTeam" placeholder="Drużyna" required />
          <input type="number" id="playerRating" placeholder="Ocena" required min="0" max="100" />
          <button type="submit">Dodaj</button>
        </form>
        <button id="closePlayerDBBtn">Zamknij</button>
      </div>
    </div>

    <!-- Modal Wyboru języka -->
    <div id="languageModal" class="modal hidden">
      <div class="modal-content">
        <h2>Wybór języka</h2>
        <p>Wybierz język interfejsu:</p>
        <button class="langOption" data-lang="pl">Polski</button>
        <button class="langOption" data-lang="en">English</button>
        <button id="closeLanguageModalBtn">Zamknij</button>
      </div>
    </div>
