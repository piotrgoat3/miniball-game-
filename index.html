<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>MiniSoccer - Szybki Mecz</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      /* Style globalne */
      body {
        font-family: "Nunito", sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        text-align: center;
      }
      .hidden {
        display: none;
      }
      button {
        font-size: 18px;
        padding: 10px 20px;
        margin: 10px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      button:hover {
        background-color: #0056b3;
      }
      h1, h2, p {
        color: #333;
      }
      #gameCanvas {
        background-color: #eee;
        border: 2px solid #333;
        display: block;
        margin: auto;
      }
    </style>
  </head>
  <body>
    <!-- Ekran startowy -->
    <div id="startScreen">
      <h1>MiniSoccer - Szybki Mecz</h1>
      <button id="startMatchBtn">Rozpocznij mecz</button>
    </div>

    <!-- Ekran wyboru drużyn -->
    <div id="teamSelectScreen" class="hidden">
      <h2>Wybierz drużyny</h2>
      <button class="team-btn" data-team="Manchester United">Manchester United</button>
      <button class="team-btn" data-team="Real Madrid">Real Madrid</button>
      <button class="team-btn" data-team="FC Barcelona">FC Barcelona</button>
      <button class="team-btn" data-team="Liverpool FC">Liverpool FC</button>
    </div>

    <!-- Ekran wyboru składu -->
    <div id="playerSelectScreen" class="hidden">
      <h2>Wybierz skład</h2>
      <p>Wybierz zawodników dla swojej drużyny.</p>
      <!-- Tu mogą być rozwijane listy z wyborem zawodników -->
      <button id="confirmLineupBtn">Zatwierdź skład</button>
    </div>

    <!-- Ekran gry -->
    <div id="gameScreen" class="hidden">
      <h2>Rozgrywka</h2>
      <canvas id="gameCanvas" width="800" height="400"></canvas>
      <p id="scoreboard">Wynik: 0</p>
      <button id="backToStartBtn">Powrót do menu</button>
    </div>

    <!-- Skrypty -->
    <script>
      (function () {
        "use strict";

        let currentScreen = "startScreen";
        let score = 0;

        // Funkcja przełączająca ekrany
        function switchScreen(newScreen) {
          document.getElementById(currentScreen).classList.add("hidden");
          document.getElementById(newScreen).classList.remove("hidden");
          currentScreen = newScreen;
        }

        // Obsługa ekranu startowego
        document.getElementById("startMatchBtn").addEventListener("click", function () {
          switchScreen("teamSelectScreen");
        });

        // Obsługa wyboru drużyn
        document.querySelectorAll(".team-btn").forEach((btn) => {
          btn.addEventListener("click", function () {
            console.log("Wybrano drużynę: ", this.dataset.team);
            switchScreen("playerSelectScreen");
          });
        });

        // Obsługa wyboru składu
        document.getElementById("confirmLineupBtn").addEventListener("click", function () {
          switchScreen("gameScreen");
          initializeGame();
        });

        // Powrót do menu
        document.getElementById("backToStartBtn").addEventListener("click", function () {
          switchScreen("startScreen");
        });

        // Funkcja inicjalizująca grę
        function initializeGame() {
          const canvas = document.getElementById("gameCanvas");
          const ctx = canvas.getContext("2d");
          const ball = { x: canvas.width / 2, y: canvas.height / 2, radius: 10, dx: 2, dy: 2 };

          function drawBall() {
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
            ctx.fillStyle = "#007bff";
            ctx.fill();
            ctx.closePath();
          }

          function updateBall() {
            ball.x += ball.dx;
            ball.y += ball.dy;

            // Odbijanie od ścian
            if (ball.x + ball.radius > canvas.width || ball.x - ball.radius < 0) {
              ball.dx *= -1;
            }
            if (ball.y + ball.radius > canvas.height || ball.y - ball.radius < 0) {
              ball.dy *= -1;
            }
          }

          function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBall();
            updateBall();
            requestAnimationFrame(gameLoop);
          }

          gameLoop();
        }
      })();
    </script>
  </body>
</html>
