<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MiniSoccer - Szybki Mecz</title>
    <!-- Łączenie czcionki Nunito -->
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      /* ============================================================================
         GLOBALNE STYLE – AESTHETIC DESIGN
         ============================================================================
         Tło ustawione na podany obraz stadionu/murawy; dodatkowy overlay pozwala na lepszy kontrast.
      ============================================================================ */
      @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap');
      
      body {
        font-family: 'Nunito', sans-serif;
        background: url('https://images.unsplash.com/photo-1430232324554-8f4aebd06683?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8Zm9vdGJhbGwlMjB3YWxscGFwZXJ8ZW58MHx8MHx8fDA%3D')
          no-repeat center center fixed;
        background-size: cover;
        margin: 0;
        padding: 0;
        text-align: center;
        color: #fff;
      }
      
      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.3);
        z-index: -1;
      }
      
      .hidden {
        display: none !important;
      }
      
      /* ============================================================================
         EKRAN STARTOWY
      ============================================================================ */
      #startScreen {
        padding: 40px 20px;
      }
      #startScreen h1 {
        font-size: 56px;
        margin-bottom: 30px;
        text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
      }
      #startScreen button {
        font-size: 20px;
        padding: 15px 30px;
        margin: 15px;
        border: none;
        border-radius: 10px;
        background-color: rgba(255,255,255,0.8);
        cursor: pointer;
        color: #333;
        box-shadow: 0px 4px 8px rgba(0,0,0,0.2);
        transition: all 0.3s ease;
      }
      #startScreen button:hover {
        background-color: #fff;
        transform: scale(1.05);
        box-shadow: 0px 5px 15px rgba(0,0,0,0.3);
      }
      
      /* ============================================================================
         EKRAN WYBORU DRUŻYN (w stylu FIFA)
      ============================================================================ */
      #teamSelectScreen {
        padding: 40px 20px;
      }
      #teamSelectScreen h2 {
        font-size: 40px;
        margin-bottom: 20px;
        text-shadow: 1px 1px 4px rgba(0,0,0,0.3);
      }
      /* Kontenery dla drużyn */
      .team-section {
        margin: 30px auto;
      }
      .team-section h3 {
        font-size: 28px;
        margin-bottom: 15px;
        text-align: left;
      }
      .team-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
      }
      .team-option {
        cursor: pointer;
        text-align: center;
        border: 2px solid rgba(255,255,255,0.5);
        border-radius: 12px;
        width: 150px;
        padding: 10px;
        transition: all 0.3s ease;
      }
      .team-option.selected {
        border-color: #ffd700;
        transform: scale(1.05);
        background-color: rgba(255,255,255,0.2);
      }
      .team-option img {
        width: 80px;
        height: 80px;
        display: block;
        margin: 0 auto 10px;
      }
      /* Przyciski potwierdzające wybór */
      #startMatchFromSelectBtn {
        font-size: 20px;
        padding: 15px 30px;
        margin-top: 30px;
        cursor: pointer;
        background-color: rgba(255,255,255,0.9);
        border: none;
        border-radius: 12px;
        transition: all 0.3s ease;
        box-shadow: 0px 4px 8px rgba(0,0,0,0.2);
      }
      #startMatchFromSelectBtn:hover {
        background-color: #fff;
        transform: scale(1.05);
        box-shadow: 0px 5px 15px rgba(0,0,0,0.3);
      }
      
      /* ============================================================================
         EKRAN GRY
      ============================================================================ */
      #gameScreen {
        padding: 20px;
      }
      #scoreboardContainer {
        margin-bottom: 20px;
      }
      #scoreboard {
        font-size: 28px;
        font-weight: bold;
      }
      canvas {
        background-color: #228B22;
        border: 4px solid #fff;
        border-radius: 16px;
        display: block;
        margin: 0 auto;
        box-shadow: 0px 8px 16px rgba(0,0,0,0.35);
      }
      #backToStartBtn {
        font-size: 18px;
        padding: 15px 30px;
        margin-top: 20px;
        cursor: pointer;
        background: rgba(255,255,255,0.9);
        border: none;
        border-radius: 10px;
        transition: background 0.3s;
        box-shadow: 0px 4px 8px rgba(0,0,0,0.2);
      }
      #backToStartBtn:hover {
        background: rgba(255,255,255,1);
      }
      
      /* ============================================================================
         MODALE (Baza zawodników, Wybór języka)
      ============================================================================ */
      .modal {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.6);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 100;
        animation: fadeIn 0.3s;
      }
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .modal-content {
        background: #fff;
        padding: 30px;
        width: 90%;
        max-width: 500px;
        border-radius: 16px;
        box-shadow: 0 8px 16px rgba(0,0,0,0.35);
        color: #333;
      }
      .modal-content h2 {
        margin-top: 0;
        font-size: 28px;
      }
      .modal-content button {
        background: rgba(255,255,255,0.9);
        border: none;
        border-radius: 6px;
        padding: 10px 20px;
        margin-top: 10px;
        transition: background 0.3s, transform 0.2s;
        box-shadow: 0px 2px 4px rgba(0,0,0,0.25);
        cursor: pointer;
      }
      .modal-content button:hover {
        background: rgba(255,255,255,1);
        transform: translateY(-2px);
      }
      input {
        border: 1px solid #ccc;
        border-radius: 6px;
        padding: 10px;
        margin: 5px 0;
        width: 100%;
        box-sizing: border-box;
      }
      
      /* ============================================================================
         MODAL: Lista zawodników – przewijana
      ============================================================================ */
      #playerList {
        max-height: 300px;
        overflow-y: auto;
        scrollbar-width: thin;
        scrollbar-color: #185c28 #ffffff;
      }
      #playerList::-webkit-scrollbar {
        width: 8px;
      }
      #playerList::-webkit-scrollbar-thumb {
        background: #185c28;
        border-radius: 5px;
      }
      #playerList::-webkit-scrollbar-track {
        background: #ffffff;
      }
    </style>
  </head>
  <body>
    <!-- EKRAN STARTOWY -->
    <div id="startScreen">
      <h1>MiniSoccer ⚽</h1>
      <button id="startMatchBtn">SZYBKI MECZ</button>
      <div class="start-options">
        <button id="btnPlayerDB">Baza zawodników</button>
        <button id="btnLanguage">Język</button>
        <button id="btnSettings">Ustawienia</button>
      </div>
    </div>
    
    <!-- EKRAN WYBORU DRUŻYN (w stylu FIFA) -->
    <div id="teamSelectScreen" class="hidden">
      <h2>Wybierz Drużyny</h2>
      <!-- Drużyna Domowa -->
      <div class="team-section" id="homeTeamSection">
        <h3>Drużyna Domowa</h3>
        <div id="homeTeamContainer" class="team-container">
          <!-- Opcje będą generowane dynamicznie -->
        </div>
      </div>
      <!-- Drużyna Gościa -->
      <div class="team-section" id="awayTeamSection">
        <h3>Drużyna Gościa</h3>
        <div id="awayTeamContainer" class="team-container">
          <!-- Opcje będą generowane dynamicznie -->
        </div>
      </div>
      <button id="startMatchFromSelectBtn">Rozpocznij Mecz</button>
    </div>
    
    <!-- EKRAN GRY -->
    <div id="gameScreen" class="hidden">
      <div id="scoreboardContainer">
        <h2 id="scoreboard">Gole: 0</h2>
      </div>
      <canvas id="gameCanvas" width="800" height="500"></canvas>
      <button id="backToStartBtn">Powrót do Menu</button>
    </div>
    
    <!-- MODAL: Baza zawodników -->
    <div id="playerDBModal" class="modal hidden">
      <div class="modal-content">
        <h2>Baza zawodników</h2>
        <div id="playerList">
          <!-- Lista zawodników -->
        </div>
        <h3>Dodaj zawodnika</h3>
        <form id="addPlayerForm">
          <input type="text" id="playerName" placeholder="Imię i nazwisko" required />
          <input type="text" id="playerTeam" placeholder="Drużyna" required />
          <input type="number" id="playerRating" placeholder="Ocena" required min="0" max="100" />
          <button type="submit">Dodaj</button>
        </form>
        <button id="closePlayerDBBtn">Zamknij</button>
      </div>
    </div>
    
    <!-- MODAL: Wybór języka -->
    <div id="languageModal" class="modal hidden">
      <div class="modal-content">
        <h2>Wybór języka</h2>
        <p>Wybierz język interfejsu:</p>
        <button class="langOption" data-lang="pl">Polski</button>
        <button class="langOption" data-lang="en">English</button>
        <button id="closeLanguageModalBtn">Zamknij</button>
      </div>
    </div>

    <!-- JAVASCRIPT – OPRAWIONE W IIFE -->
    <script>
      (function () {
        "use strict";
        
        // GLOBALNE ZMIENNE
        let score = { goals: 0 };
        let canvas, ctx, ball, fieldPlayers, goalkeeper;
        let gameAnimating = false;
        let isDragging = false, draggingPlayerIndex = null, dragStart = { x: 0, y: 0 }, dragCurrent = { x: 0, y: 0 };
        
        // Wybrane drużyny
        let selectedHomeTeam = null, selectedAwayTeam = null;
        
        // Dane drużyn wraz z logami i logami lig – top 5 lig, 6 klubów każda
        const teamsData = {
          "Premier League": {
            leagueLogo: "https://via.placeholder.com/50?text=PL",
            teams: [
              { name: "Manchester United", logo: "https://via.placeholder.com/80?text=MU" },
              { name: "Manchester City", logo: "https://via.placeholder.com/80?text=MC" },
              { name: "Liverpool", logo: "https://via.placeholder.com/80?text=LIV" },
              { name: "Chelsea", logo: "https://via.placeholder.com/80?text=CHE" },
              { name: "Arsenal", logo: "https://via.placeholder.com/80?text=ARS" },
              { name: "Tottenham Hotspur", logo: "https://via.placeholder.com/80?text=TH" }
            ]
          },
          "La Liga": {
            leagueLogo: "https://via.placeholder.com/50?text=LL",
            teams: [
              { name: "Real Madrid", logo: "https://via.placeholder.com/80?text=RM" },
              { name: "Barcelona", logo: "https://via.placeholder.com/80?text=BAR" },
              { name: "Atletico Madrid", logo: "https://via.placeholder.com/80?text=ATM" },
              { name: "Sevilla", logo: "https://via.placeholder.com/80?text=SEV" },
              { name: "Valencia", logo: "https://via.placeholder.com/80?text=VAL" },
              { name: "Villarreal", logo: "https://via.placeholder.com/80?text=VIL" }
            ]
          },
          "Serie A": {
            leagueLogo: "https://via.placeholder.com/50?text=SA",
            teams: [
              { name: "Juventus", logo: "https://via.placeholder.com/80?text=JUV" },
              { name: "Inter Milan", logo: "https://via.placeholder.com/80?text=INT" },
              { name: "AC Milan", logo: "https://via.placeholder.com/80?text=ACM" },
              { name: "Napoli", logo: "https://via.placeholder.com/80?text=NAP" },
              { name: "Roma", logo: "https://via.placeholder.com/80?text=ROM" },
              { name: "Lazio", logo: "https://via.placeholder.com/80?text=LAZ" }
            ]
          },
          "Bundesliga": {
            leagueLogo: "https://via.placeholder.com/50?text=BL",
            teams: [
              { name: "Bayern Munich", logo: "https://via.placeholder.com/80?text=BAY" },
              { name: "Borussia Dortmund", logo: "https://via.placeholder.com/80?text=BVB" },
              { name: "RB Leipzig", logo: "https://via.placeholder.com/80?text=RBL" },
              { name: "Bayer Leverkusen", logo: "https://via.placeholder.com/80?text=BLK" },
              { name: "Eintracht Frankfurt", logo: "https://via.placeholder.com/80?text=EF" },
              { name: "Borussia Mönchengladbach", logo: "https://via.placeholder.com/80?text=BMG" }
            ]
          },
          "Ligue 1": {
            leagueLogo: "https://via.placeholder.com/50?text=L1",
            teams: [
              { name: "Paris Saint-Germain", logo: "https://via.placeholder.com/80?text=PSG" },
              { name: "Marseille", logo: "https://via.placeholder.com/80?text=MAR" },
              { name: "Lyon", logo: "https://via.placeholder.com/80?text=LYO" },
              { name: "Monaco", logo: "https://via.placeholder.com/80?text=MON" },
              { name: "Lille", logo: "https://via.placeholder.com/80?text=LIL" },
              { name: "Nice", logo: "https://via.placeholder.com/80?text=NIC" }
            ]
          }
        };
        
        //////////////////////////////////////////
        // FUNKCJE OBSŁUGUJĄCE WYBÓR DRUŻYN
        //////////////////////////////////////////
        
        // Wypełnia sekcje drużyn domowej i gościa danymi (układ w stylu FIFA)
        function populateTeamSelections() {
          const homeContainer = document.getElementById("homeTeamContainer");
          const awayContainer = document.getElementById("awayTeamContainer");
          homeContainer.innerHTML = "";
          awayContainer.innerHTML = "";
          
          for (let league in teamsData) {
            // Tworzymy sekcję dla danej ligi – dla drużyn domowych
            let leagueDivHome = document.createElement("div");
            leagueDivHome.classList.add("league-section");
            let leagueHeaderHome = document.createElement("div");
            leagueHeaderHome.classList.add("league-header");
            let leagueLogoHome = document.createElement("img");
            leagueLogoHome.src = teamsData[league].leagueLogo;
            let leagueNameHome = document.createElement("span");
            leagueNameHome.innerText = league;
            leagueHeaderHome.appendChild(leagueLogoHome);
            leagueHeaderHome.appendChild(leagueNameHome);
            leagueDivHome.appendChild(leagueHeaderHome);
            
            let teamContainerHome = document.createElement("div");
            teamContainerHome.classList.add("team-container");
            teamsData[league].teams.forEach(team => {
              let teamDiv = document.createElement("div");
              teamDiv.classList.add("team-option");
              teamDiv.dataset.team = team.name;
              teamDiv.innerHTML = `<img src="${team.logo}" alt="${team.name}"><p>${team.name}</p>`;
              teamDiv.addEventListener("click", function () {
                // Zaznacz wybraną drużynę domową – usuń zaznaczenie z poprzednich
                teamContainerHome.querySelectorAll(".team-option").forEach(el => el.classList.remove("selected"));
                this.classList.add("selected");
                selectedHomeTeam = team.name;
              });
              teamContainerHome.appendChild(teamDiv);
            });
            leagueDivHome.appendChild(teamContainerHome);
            homeContainer.appendChild(leagueDivHome);
            
            // Sekcja dla drużyn gościa
            let leagueDivAway = document.createElement("div");
            leagueDivAway.classList.add("league-section");
            let leagueHeaderAway = document.createElement("div");
            leagueHeaderAway.classList.add("league-header");
            let leagueLogoAway = document.createElement("img");
            leagueLogoAway.src = teamsData[league].leagueLogo;
            let leagueNameAway = document.createElement("span");
            leagueNameAway.innerText = league;
            leagueHeaderAway.appendChild(leagueLogoAway);
            leagueHeaderAway.appendChild(leagueNameAway);
            leagueDivAway.appendChild(leagueHeaderAway);
            
            let teamContainerAway = document.createElement("div");
            teamContainerAway.classList.add("team-container");
            teamsData[league].teams.forEach(team => {
              let teamDiv = document.createElement("div");
              teamDiv.classList.add("team-option");
              teamDiv.dataset.team = team.name;
              teamDiv.innerHTML = `<img src="${team.logo}" alt="${team.name}"><p>${team.name}</p>`;
              teamDiv.addEventListener("click", function () {
                teamContainerAway.querySelectorAll(".team-option").forEach(el => el.classList.remove("selected"));
                this.classList.add("selected");
                selectedAwayTeam = team.name;
              });
              teamContainerAway.appendChild(teamDiv);
            });
            leagueDivAway.appendChild(teamContainerAway);
            awayContainer.appendChild(leagueDivAway);
          }
        }
        
        //////////////////////////////////////////
        // FUNKCJE OBSŁUGUJĄCE TRYB MECZU
        //////////////////////////////////////////
        function initGame() {
          canvas = document.getElementById("gameCanvas");
          ctx = canvas.getContext("2d");
          
          ball = {
            x: canvas.width * 0.55,
            y: canvas.height / 2,
            radius: 8,
            dx: 2,
            dy: 1.5
          };
          
          fieldPlayers = [
            { x: canvas.width * 0.25, y: canvas.height * 0.3, radius: PLAYER_RADIUS, vx: 0, vy: 0 },
            { x: canvas.width * 0.25, y: canvas.height * 0.5, radius: PLAYER_RADIUS, vx: 0, vy: 0 },
            { x: canvas.width * 0.25, y: canvas.height * 0.7, radius: PLAYER_RADIUS, vx: 0, vy: 0 },
            { x: canvas.width * 0.35, y: canvas.height * 0.5, radius: PLAYER_RADIUS, vx: 0, vy: 0 }
          ];
          
          goalkeeper = { x: 60, y: canvas.height / 2, radius: GOALKEEPER_RADIUS, vx: 0, vy: 0 };
          score.goals = 0;
        }
        
        function drawField() {
          ctx.strokeStyle = "#fff";
          ctx.lineWidth = 4;
          ctx.strokeRect(10, 10, canvas.width - 20, canvas.height - 20);
          ctx.fillStyle = "white";
          ctx.fillRect(canvas.width - 10, canvas.height / 2 - 50, 10, 100);
          ctx.fillStyle = "yellow";
          ctx.fillRect(10, 0, canvas.width - 20, 10);
          ctx.fillRect(10, canvas.height - 10, canvas.width - 20, 10);
        }
        
        function drawGameObjects() {
          ctx.beginPath();
          ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
          ctx.fillStyle = "white";
          ctx.fill();
          ctx.closePath();
          
          fieldPlayers.forEach(player => {
            ctx.beginPath();
            ctx.arc(player.x, player.y, player.radius, 0, Math.PI * 2);
            ctx.fillStyle = "blue";
            ctx.fill();
            ctx.closePath();
          });
          
          ctx.beginPath();
          ctx.arc(goalkeeper.x, goalkeeper.y, goalkeeper.radius, 0, Math.PI * 2);
          ctx.fillStyle = "black";
          ctx.fill();
          ctx.closePath();
          
          if (isDragging && draggingPlayerIndex !== null) {
            ctx.save();
            ctx.setLineDash([5, 5]);
            ctx.strokeStyle = "red";
            ctx.lineWidth = 2;
            let p = fieldPlayers[draggingPlayerIndex];
            ctx.beginPath();
            ctx.moveTo(p.x, p.y);
            ctx.lineTo(dragCurrent.x, dragCurrent.y);
            ctx.stroke();
            ctx.restore();
          }
        }
        
        function updatePositions() {
          fieldPlayers.forEach(player => {
            player.x += player.vx;
            player.y += player.vy;
            player.vx *= FRICTION;
            player.vy *= FRICTION;
          });
          
          ball.x += ball.dx;
          ball.y += ball.dy;
          ball.dx *= FRICTION;
          ball.dy *= FRICTION;
          
          if (ball.y - ball.radius < 10) {
            ball.y = 10 + ball.radius;
            ball.dy *= -1;
          }
          if (ball.y + ball.radius > canvas.height - 10) {
            ball.y = canvas.height - 10 - ball.radius;
            ball.dy *= -1;
          }
          
          if (ball.x + ball.radius > canvas.width) {
            score.goals++;
            resetBall();
          }
        }
        
        function resetBall() {
          ball.x = canvas.width / 2;
          ball.y = canvas.height / 2;
          ball.dx = 0;
          ball.dy = 0;
        }
        
        function circleCollision(c1, c2) {
          const dx = c1.x - c2.x;
          const dy = c1.y - c2.y;
          return Math.hypot(dx, dy) < (c1.radius + c2.radius);
        }
        
        function handlePlayerBallCollision(player) {
          if (circleCollision(player, ball)) {
            const dx = ball.x - player.x;
            const dy = ball.y - player.y;
            const dist = Math.hypot(dx, dy) || 1;
            ball.dx = (dx/dist) * BALL_COLLISION_IMPULSE;
            ball.dy = (dy/dist) * BALL_COLLISION_IMPULSE;
          }
        }
        
        function checkCollisions() {
          fieldPlayers.forEach(player => {
            handlePlayerBallCollision(player);
          });
          handlePlayerBallCollision(goalkeeper);
        }
        
        function gameLoop() {
          if (!gameAnimating) return;
          ctx.clearRect(0, 0, canvas.width, canvas.height);
          drawField();
          updatePositions();
          checkCollisions();
          drawGameObjects();
          document.getElementById("scoreboard").innerText = "Gole: " + score.goals;
          requestAnimationFrame(gameLoop);
        }
        
        // OBSŁUGA PRZECIĄGANIA NA CANVASIE
        function canvasMouseDown(e) {
          const rect = canvas.getBoundingClientRect();
          const mx = e.clientX - rect.left;
          const my = e.clientY - rect.top;
          for (let i = 0; i < fieldPlayers.length; i++) {
            const p = fieldPlayers[i];
            if (Math.hypot(mx - p.x, my - p.y) < p.radius) {
              draggingPlayerIndex = i;
              isDragging = true;
              dragStart = { x: p.x, y: p.y };
              dragCurrent = { x: mx, y: my };
              break;
            }
          }
        }
        
        function canvasMouseMove(e) {
          if (!isDragging) return;
          const rect = canvas.getBoundingClientRect();
          dragCurrent.x = e.clientX - rect.left;
          dragCurrent.y = e.clientY - rect.top;
        }
        
        function canvasMouseUp(e) {
          if (!isDragging || draggingPlayerIndex === null) return;
          const dx = dragStart.x - dragCurrent.x;
          const dy = dragStart.y - dragCurrent.y;
          fieldPlayers[draggingPlayerIndex].vx = dx * DRAG_IMPULSE_SCALE;
          fieldPlayers[draggingPlayerIndex].vy = dy * DRAG_IMPULSE_SCALE;
          isDragging = false;
          draggingPlayerIndex = null;
        }
        
        function addCanvasEvents() {
          canvas.addEventListener("mousedown", canvasMouseDown);
          canvas.addEventListener("mousemove", canvasMouseMove);
          canvas.addEventListener("mouseup", canvasMouseUp);
        }
        
        // MODALE
        function toggleModal(modalId, show) {
          const modal = document.getElementById(modalId);
          if (show) modal.classList.remove("hidden");
          else modal.classList.add("hidden");
        }
        
        document.querySelectorAll(".modal").forEach(modal => {
          modal.addEventListener("click", function(e) {
            if (e.target === modal) {
              modal.classList.add("hidden");
            }
          });
        });
        
        // Baza zawodników (pozostawiamy jako wcześniejszy kod)
        const defaultPlayers =
