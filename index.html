<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Soccer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="menu">
        <h1>Mini Soccer</h1>
        <button onclick="startGame()">Rozpocznij mecz</button>
        <button onclick="showTeamSelection()">Wybór drużyny</button>
        <button onclick="showPlayerEditor()">Edytuj skład</button>
    </div>

    <div id="team-selection" class="hidden">
        <h2>Wybór drużyn</h2>
        <label for="team1">Drużyna 1:</label>
        <select id="team1"></select>
        <label for="team2">Drużyna 2:</label>
        <select id="team2"></select>
        <button onclick="confirmTeams()">Potwierdź</button>
    </div>

    <div id="player-editor" class="hidden">
        <h2>Edytuj zawodników</h2>
        <input type="text" id="player-name" placeholder="Imię i nazwisko">
        <input type="text" id="player-team" placeholder="Drużyna">
        <button onclick="addPlayer()">Dodaj zawodnika</button>
        <ul id="player-list"></ul>
    </div>

    <div id="game-container" class="hidden">
        <h2 id="scoreboard">0 - 0</h2>
        <canvas id="gameCanvas"></canvas>
        <button onclick="endTurn()">Zakończ turę</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
