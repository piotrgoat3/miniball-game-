<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MiniSoccer - Szybki Mecz</title>
    <!-- Łącze do czcionki Nunito -->
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap"
        rel="stylesheet"
    />
    <style>
        /* --- GLOBALNE STYLE --- */
        :root {
            /* Domyślne rozmiary (odpowiadające średniej) */
            --font-size-h1: 56px;
            --font-size-h2: 40px;
            --font-size-h3: 28px;
            --font-size-button: 20px;
            --font-size-button-padding: 15px 30px;
            --font-size-small-button: 18px;
            --font-size-small-button-padding: 10px 20px;
            --font-size-team-option: 1rem; /* Domyślny rozmiar tekstu */
            --font-size-scoreboard: 28px;
            --font-size-timer: 20px;
        }

        body {
            font-family: "Nunito", sans-serif;
            background: url("https://images.unsplash.com/photo-1578985545062-69928b1d9587?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80")
                no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            text-align: center;
            color: #fff;
            font-size: var(--font-size-team-option); /* Używamy zmiennej CSS dla bazowego rozmiaru */
            transition: font-size 0.3s ease; /* Płynne przejście przy zmianie rozmiaru */
            overflow: hidden; /* Zapobiegaj scrollowaniu strony */
        }
        body::before {
            content: "";
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.4); /* Lekko ciemniejsze tło */
             z-index: -1;
        }
        .hidden { display: none !important; }

        /* --- STYLOWANIE DLA RÓŻNYCH ROZMIARÓW CZCIONEK --- */
        body.font-size-small { --font-size-h1: 48px; --font-size-h2: 34px; --font-size-h3: 24px; --font-size-button: 18px; --font-size-button-padding: 12px 25px; --font-size-small-button: 16px; --font-size-small-button-padding: 8px 16px; --font-size-team-option: 0.9rem; --font-size-scoreboard: 24px; --font-size-timer: 18px; }
        body.font-size-medium { /* Domyślne wartości są już w :root */ }
        body.font-size-large { --font-size-h1: 64px; --font-size-h2: 46px; --font-size-h3: 32px; --font-size-button: 22px; --font-size-button-padding: 18px 35px; --font-size-small-button: 20px; --font-size-small-button-padding: 12px 25px; --font-size-team-option: 1.1rem; --font-size-scoreboard: 32px; --font-size-timer: 22px; }

        /* --- EKRAN STARTOWY --- */
        #startScreen { padding: 40px 20px; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; box-sizing: border-box; }
        #startScreen h1 {
            font-size: var(--font-size-h1); margin-bottom: 30px;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
        }
        #startScreen button {
            font-size: var(--font-size-button); padding: var(--font-size-button-padding); margin: 10px; /* Zmniejszony margines */
            border: none; border-radius: 10px; background-color: rgba(255,255,255,0.85); /* Jaśniejsze */
            cursor: pointer; color: #333; box-shadow: 0px 4px 8px rgba(0,0,0,0.2);
            transition: all 0.3s ease; min-width: 200px; /* Minimalna szerokość */
        }
        #startScreen button:hover {
            background-color: #fff; transform: scale(1.05);
            box-shadow: 0px 5px 15px rgba(0,0,0,0.3);
        }
        .start-options { margin-top: 20px; display: flex; flex-wrap: wrap; justify-content: center;} /* Flex dla opcji */
        .start-options button {
             font-size: var(--font-size-small-button); padding: var(--font-size-small-button-padding);
             background-color: rgba(255,255,255,0.7); /* Lekko inne tło dla opcji */
             min-width: 150px;
        }
        .start-options button:hover {
            background-color: #eee;
        }


        /* --- EKRAN WYBORU DRUŻYN --- */
        #teamSelectScreen { padding: 30px 15px; box-sizing: border-box; max-height: 100vh; overflow-y: auto;}
        #teamSelectScreen h2 {
            font-size: var(--font-size-h2); margin-bottom: 15px; /* Mniejszy margines */
            text-shadow: 1px 1px 4px rgba(0,0,0,0.3);
        }
        .team-section { margin: 20px auto; max-width: 90%; text-align: left; } /* Zwiększona szerokość */
        .team-section h3 { font-size: var(--font-size-h3); margin-bottom: 10px; padding-left: 10px; }
        .team-container { display: flex; gap: 15px; overflow-x: auto; padding: 10px 5px; scrollbar-width: thin; scrollbar-color: #ffd700 rgba(0,0,0,0.2); min-height: 160px; /* Minimalna wysokość */}
        .team-container::-webkit-scrollbar { height: 10px; background: rgba(0,0,0,0.1); border-radius: 5px; }
        .team-container::-webkit-scrollbar-thumb { background: #ffd700; border-radius: 5px; border: 2px solid rgba(0,0,0,0.1); }
        .team-option {
            cursor: pointer; text-align: center; border: 3px solid rgba(255,255,255,0.5); /* Grubsza ramka */
            border-radius: 12px; width: 130px; /* Mniejsza szerokość */ padding: 10px; transition: all 0.2s ease;
            flex: 0 0 auto; font-size: calc(var(--font-size-team-option) * 0.9); /* Mniejsza czcionka nazwy */
             background-color: rgba(0,0,0, 0.2); /* Ciemniejsze tło opcji */
             display: flex; flex-direction: column; justify-content: space-between; /* Lepsze ułożenie logo i tekstu */
        }
        .team-option p { margin: 5px 0 0 0; word-wrap: break-word; } /* Dodano zawijanie */
        .team-option.selected { border-color: #ffd700; transform: scale(1.08); background-color: rgba(255,255,255,0.2); box-shadow: 0 0 15px rgba(255, 215, 0, 0.5); }
        .team-option img { width: 70px; height: 70px; display: block; margin: 0 auto 8px; object-fit: contain; }
        .league-header { display: flex; align-items: center; gap: 8px; margin-bottom: 10px; padding-left: 10px; }
        .league-header img { width: 25px; height: 25px; }
        #startMatchFromSelectBtn {
            font-size: var(--font-size-button); padding: var(--font-size-button-padding); margin-top: 25px; cursor: pointer;
            background-color: rgba(90, 180, 90, 0.9); border: none; border-radius: 12px; /* Zielony przycisk */
            transition: all 0.3s ease; box-shadow: 0px 4px 8px rgba(0,0,0,0.2); color: white;
        }
        #startMatchFromSelectBtn:hover { background-color: rgba(70, 160, 70, 1); transform: scale(1.05); box-shadow: 0px 5px 15px rgba(0,0,0,0.3); }

        /* --- EKRAN GRY --- */
        #gameScreen { padding: 15px; box-sizing: border-box; display: flex; flex-direction: column; align-items: center; height: 100vh; }
        #scoreboardContainer { margin-bottom: 10px; background: rgba(0,0,0,0.5); padding: 5px 15px; border-radius: 8px; }
        #scoreboard { font-size: var(--font-size-scoreboard); font-weight: bold; margin: 0; }
        #matchTimer { font-size: var(--font-size-timer); margin-top: 3px; color: #eee; }
        canvas {
            background-color: #2A9D8F; /* Inny odcień zieleni */
             border: 4px solid #fff; border-radius: 12px;
            display: block; margin: 0 auto; box-shadow: 0px 8px 16px rgba(0,0,0,0.4);
            cursor: grab; /* Kursor łapki nad canvasem */
             max-width: 95%; /* Ograniczenie szerokości */
             max-height: calc(100vh - 150px); /* Ograniczenie wysokości */
             aspect-ratio: 800 / 500; /* Zachowaj proporcje */
             width: auto; /* Automatyczna szerokość */
             height: auto; /* Automatyczna wysokość */
        }
        canvas:active {
             cursor: grabbing; /* Kursor ściskania podczas przeciągania */
        }
        #backToStartBtn {
            font-size: var(--font-size-small-button); padding: var(--font-size-small-button-padding); margin-top: 15px; cursor: pointer;
            background: rgba(200, 80, 80, 0.9); /* Czerwony przycisk */
             border: none; border-radius: 10px;
            transition: background 0.3s; box-shadow: 0px 4px 8px rgba(0,0,0,0.2); color: white;
        }
        #backToStartBtn:hover { background: rgba(180, 60, 60, 1); }

        /* --- MODALE --- */
        .modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.7); display: flex; align-items: center; /* Wyśrodkowanie w pionie */
            justify-content: center; z-index: 100; animation: fadeIn 0.3s ease-out;
        }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
        .modal-content {
            background: #f8f9fa; padding: 25px; width: 90%; max-width: 450px; /* Mniejszy modal */
            border-radius: 12px; box-shadow: 0 8px 25px rgba(0,0,0,0.2);
            color: #343a40; /* Ciemniejszy tekst */
             max-height: 80vh; /* Maksymalna wysokość */
             overflow-y: auto; /* Scroll jeśli treść jest za długa */
        }
        .modal-content h2 { margin-top: 0; font-size: calc(var(--font-size-h3) * 1.1); color: #007bff; } /* Niebieski nagłówek */
        .modal-content h3 { font-size: calc(var(--font-size-h3) * 0.9); color: #6c757d; margin-top: 15px;}
        .modal-content p { font-size: var(--font-size-team-option); line-height: 1.5; }
        .modal-content button {
            font-size: var(--font-size-small-button); /* Użycie zmiennej */
            padding: 10px 18px; /* Dostosowany padding */
            background: #007bff; /* Niebieski przycisk */
            border: none; border-radius: 6px; margin-top: 10px; margin-right: 8px; /* Dodano margines */
            transition: background 0.3s, transform 0.2s;
            box-shadow: 0px 2px 5px rgba(0,0,0,0.15); cursor: pointer; color: white; /* Biały tekst */
        }
        .modal-content button:hover {
            background: #0056b3; /* Ciemniejszy niebieski */
            transform: translateY(-1px);
        }
        /* Specyficzny styl dla przycisku zamknięcia */
        .modal-content button.close-btn {
             background: #dc3545; /* Czerwony */
        }
         .modal-content button.close-btn:hover {
             background: #c82333; /* Ciemniejszy czerwony */
        }
        /* Aktywny przycisk rozmiaru czcionki */
        .modal-content button.active-size {
             background: #28a745; /* Zielony dla aktywnego */
             box-shadow: inset 0px 2px 4px rgba(0,0,0,0.2);
        }
         .modal-content button.active-size:hover {
             background: #218838;
         }
        input, select { /* Dodano select */
            border: 1px solid #ced4da; border-radius: 6px; padding: 10px;
            margin: 8px 0; width: calc(100% - 22px); /* Dostosowanie szerokości */
            box-sizing: border-box; font-size: var(--font-size-team-option); /* Użycie zmiennej */
             background-color: #fff;
        }
         input:focus, select:focus {
             border-color: #80bdff;
             outline: 0;
             box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
         }

        #playerList {
            max-height: 250px; overflow-y: auto; scrollbar-width: thin; /* Zmniejszona wysokość */
            scrollbar-color: #007bff #e9ecef; margin-bottom: 15px; /* Dodano margines */
            font-size: var(--font-size-team-option); /* Użycie zmiennej */
             border: 1px solid #dee2e6; padding: 10px; border-radius: 6px; background-color: #fff;
        }
        #playerList::-webkit-scrollbar { width: 8px; }
        #playerList::-webkit-scrollbar-thumb { background: #007bff; border-radius: 5px; }
        #playerList::-webkit-scrollbar-track { background: #e9ecef; }
        #addPlayerForm { margin-top: 15px; }
        #addPlayerForm button { /* Zastosuj niebieski styl do przycisku Dodaj */
             margin-top: 10px; margin-right: 0; /* Reset marginesu dla tego przycisku */
             background-color: #28a745; /* Zielony przycisk Dodaj */
        }
         #addPlayerForm button:hover {
              background-color: #218838;
         }
        .font-size-options { margin-top: 15px; margin-bottom: 20px; text-align: center;} /* Wyśrodkowanie przycisków */
         .font-size-options button { margin: 5px; } /* Marginesy między przyciskami */
    </style>
</head>
<body class="font-size-medium"> <!-- Domyślnie średnia czcionka -->
    <!-- EKRAN STARTOWY -->
    <div id="startScreen">
        <h1>MiniSoccer ⚽</h1>
        <button id="startMatchBtn">SZYBKI MECZ</button>
        <div class="start-options">
            <button id="btnPlayerDB">Baza zawodników</button>
            <button id="btnLanguage">Język</button>
            <button id="btnSettings">Ustawienia</button> <!-- Przycisk Ustawienia -->
        </div>
    </div>

    <!-- EKRAN WYBORU DRUŻYN -->
    <div id="teamSelectScreen" class="hidden">
        <h2>Wybierz Drużyny</h2>
        <div class="team-section" id="homeTeamSection">
            <h3>Drużyna Domowa</h3>
            <div id="homeTeamContainer" class="team-container"></div>
        </div>
        <div class="team-section" id="awayTeamSection">
            <h3>Drużyna Gościa</h3>
            <div id="awayTeamContainer" class="team-container"></div>
        </div>
        <button id="startMatchFromSelectBtn">Rozpocznij Mecz</button>
        <button id="backToMenuFromSelect" class="close-btn" style="margin-left: 10px;">Powrót</button> <!-- Dodano przycisk powrotu -->
    </div>

    <!-- EKRAN GRY -->
    <div id="gameScreen" class="hidden">
        <div id="scoreboardContainer">
            <h2 id="scoreboard">— : —</h2>
            <h3 id="matchTimer">Czas: 3:00</h3>
        </div>
        <canvas id="gameCanvas" width="800" height="500"></canvas>
        <button id="backToStartBtn">Powrót do Menu</button>
    </div>

    <!-- MODALE -->
    <div id="playerDBModal" class="modal hidden">
        <div class="modal-content">
            <h2>Baza zawodników</h2>
            <div id="playerList"></div>
            <h3>Dodaj zawodnika</h3>
            <form id="addPlayerForm">
                <input type="text" id="playerName" placeholder="Imię i nazwisko" required />
                <input type="text" id="playerTeam" placeholder="Drużyna" required />
                <input type="number" id="playerRating" placeholder="Ocena (1-100)" required min="1" max="100" />
                <button type="submit">Dodaj</button>
            </form>
            <button id="closePlayerDBBtn" class="close-btn">Zamknij</button> <!-- Dodano klasę close-btn -->
        </div>
    </div>

    <div id="languageModal" class="modal hidden">
        <div class="modal-content">
            <h2>Wybór języka</h2>
            <p>Wybierz język interfejsu:</p>
            <button class="langOption" data-lang="pl">Polski</button>
            <button class="langOption" data-lang="en">English</button>
            <button id="closeLanguageModalBtn" class="close-btn">Zamknij</button> <!-- Dodano klasę close-btn -->
        </div>
    </div>

    <!-- NOWY MODAL: USTAWIEŃ -->
    <div id="settingsModal" class="modal hidden">
        <div class="modal-content">
            <h2>Ustawienia</h2>
            <div class="font-size-options">
                 <h3>Rozmiar czcionki</h3>
                 <button class="fontSizeOption" data-size="small">Mała</button>
                 <button class="fontSizeOption" data-size="medium">Średnia</button>
                 <button class="fontSizeOption" data-size="large">Duża</button>
            </div>
            <hr> <!-- Linia oddzielająca -->
             <!-- Tutaj można dodać więcej ustawień w przyszłości -->
            <button id="closeSettingsModalBtn" class="close-btn">Zamknij</button> <!-- Dodano klasę close-btn -->
        </div>
    </div>

    <script>
        (function () {
            "use strict";

            // --- GLOBALNE ZMIENNE I STAŁE ---
            let score = { home: 0, away: 0 };
            let canvas, ctx, ball;
            let fieldPlayers = [];
            let fieldPlayersAway = [];
            let goalkeeper, goalkeeperAway;
            let gameAnimating = false;
            let isDragging = false, draggingPlayerIndex = null;
            let dragStart = { x: 0, y: 0 }, dragCurrent = { x: 0, y: 0 };
            let selectedHomeTeam = null, selectedAwayTeam = null;
            let canvasScale = 1; // Do skalowania canvasa

            // Stałe fizyki i gry
            const PLAYER_RADIUS = 16;
            const GOALKEEPER_RADIUS = 18;
            const BALL_RADIUS = 8;
            const FRICTION = 0.975; // Zmniejszone tarcie ogólne
            const PLAYER_FRICTION = 0.95; // Tarcie dla graczy
            const DRAG_IMPULSE_SCALE = 0.08; // Zwiększona siła naciągu gracza
            const MAX_PULL_LENGTH = 150;
            const COLLISION_RESTITUTION = 0.5; // Zmniejszona sprężystość odbić
            const PLAYER_COLLISION_RESTITUTION = 0.3;
            const BALL_COLLISION_BOOST = 1.15; // Zwiększony boost piłki po odbiciu

            // Stałe AI
            const AI_KICK_POWER = 6; // Siła "kopnięcia" AI (prędkość początkowa)
            const AI_PASSIVE_MOVE_SPEED = 0.5; // Prędkość powrotu pasywnych AI
            const AI_GOALKEEPER_SPEED = 1.8; // Zwiększona prędkość bramkarza AI
            const AI_INTERCEPT_RADIUS_SQ = Math.pow(PLAYER_RADIUS + BALL_RADIUS + 50, 2); // Kwadrat dystansu, w którym AI próbuje przechwycić


            // CZAS MECZU
            const MATCH_DURATION = 180;
            let matchTime = MATCH_DURATION;
            let matchTimerInterval = null;

            // Elementy UI
            const startScreen = document.getElementById("startScreen");
            const teamSelectScreen = document.getElementById("teamSelectScreen");
            const gameScreen = document.getElementById("gameScreen");
            const playerDBModal = document.getElementById("playerDBModal");
            const languageModal = document.getElementById("languageModal");
            const settingsModal = document.getElementById("settingsModal");

            // --- FUNKCJE TIMERA ---
            // ... (bez zmian, jak w poprzedniej wersji) ...
             function updateTimerDisplay() { let minutes = Math.floor(matchTime / 60); let seconds = matchTime % 60; if (seconds < 10) seconds = "0" + seconds; const timerElement = document.getElementById("matchTimer"); if(timerElement) timerElement.innerText = "Czas: " + minutes + ":" + seconds; }
             function startTimer() { if (matchTimerInterval) stopTimer(); matchTime = MATCH_DURATION; updateTimerDisplay(); matchTimerInterval = setInterval(() => { matchTime--; updateTimerDisplay(); if (matchTime <= 0) { gameOver(); } }, 1000); }
             function stopTimer() { clearInterval(matchTimerInterval); matchTimerInterval = null; }
             function gameOver() { stopTimer(); gameAnimating = false; const homeName = selectedHomeTeam || "Gospodarze"; const awayName = selectedAwayTeam || "Goście"; alert("Koniec meczu! Wynik: " + homeName + " " + score.home + " : " + score.away + " " + awayName); closeModal(gameScreen); openModal(startScreen); resetGameFull(); }
             function resetGameFull() { if(canvas) { const ctx = canvas.getContext('2d'); ctx.clearRect(0,0, canvas.width, canvas.height); } selectedHomeTeam = null; selectedAwayTeam = null; score = {home: 0, away: 0}; fieldPlayers = []; fieldPlayersAway = []; goalkeeper = null; goalkeeperAway = null; ball = null; }


            // --- BAZA DANYCH KLUBÓW ---

            // --- FUNKCJE FIZYKI I KOLIZJI ---
            function updatePositions() {
                if (!canvas || !ball) return;
                const allMovables = [...fieldPlayers, ...fieldPlayersAway, goalkeeper, goalkeeperAway, ball];
                const borderMargin = 10 * canvasScale; // Skalowany margines

                allMovables.forEach(obj => {
                    if (!obj) return;
                    obj.x += obj.vx; obj.y += obj.vy;

                    // Tarcie (gracze mają większe)
                    let currentFriction = (obj === ball) ? FRICTION : FRICTION * PLAYER_FRICTION;
                    obj.vx *= currentFriction; obj.vy *= currentFriction;

                    // Zatrzymanie przy małej prędkości
                    if (Math.hypot(obj.vx, obj.vy) < 0.05 * canvasScale) { obj.vx = 0; obj.vy = 0; }

                    // Kolizje z bandami
                    const restitution = -0.4; // Małe odbicie od bandy
                    if (obj !== ball) { // Gracze odbijają się od wszystkich band
                        if (obj.x - obj.radius < borderMargin) { obj.x = borderMargin + obj.radius; obj.vx *= restitution; }

            function confineGoalkeeper(gk, isHomeTeam) { /* ... (dodano skalowanie) ... */

            function checkGoal() { /* ... (dodano skalowanie) ... */

            }
            function circleCollision(c1, c2) { /* ... (bez zmian) ... */
                if (!c1 || !c2) return false; const dx = c1.x - c2.x; const dy = c1.y - c2.y; const distance = Math.hypot(dx, dy); const radiiSum = c1.radius + c2.radius; return distance < radiiSum;
            }
             function resolveCollision(obj1, obj2) { /* ... (jak poprzednio, z COLLISION_RESTITUTION i boostem) ... */

             // --- SZTUCZNA INTELIGENCJA (AI) ---
            function aiMove() {

                fieldPlayersAway.forEach((player, index) => {
                    if (!player) return;

                    if (index === closestPlayerIndex && minDistSq < AI_INTERCEPT_RADIUS_SQ * canvasScale * canvasScale ) { // Tylko jeśli jest wystarczająco blisko
                        // **Aktywny ruch:** Ustawienie prędkości początkowej w kierunku piłki (symulacja kopnięcia)
                        let dxToBall = ball.x - player.x;
                        let dyToBall = ball.y - player.y;
                        let distToBall = Math.hypot(dxToBall, dyToBall);

                        if (distToBall > 0) {
                            // Nadaj prędkość początkową
                            player.vx = (dxToBall / distToBall) * AI_KICK_POWER * canvasScale;
                            player.vy = (dyToBall / distToBall) * AI_KICK_POWER * canvasScale;
                             // Opcjonalnie: dodaj flagę cooldown, aby nie kopał ciągle
                             // player.cooldown = 10; // np. 10 klatek przerwy
                        } else {
                             // Jeśli jest na piłce, daj losowy mały ruch
                             player.vx = (Math.random() - 0.5) * 2 * canvasScale;
                             player.vy = (Math.random() - 0.5) * 2 * canvasScale;
                        }

                    } else {
                        // **Pasywny ruch:** Powrót na pozycję obronną lub utrzymanie pozycji
                        // Celuj w swoją domyślną strefę
                         let targetX = defendLineX + (canvas.width - defendLineX) * Math.random() * 0.5; // Gdzieś na swojej połowie
                         let targetY = borderMargin + (canvas.height - 2*borderMargin) * Math.random(); // Losowa wysokość

                         let dxToTarget = targetX - player.x;
                         let dyToTarget = targetY - player.y;
                         let distToTarget = Math.hypot(dxToTarget, dyToTarget);

                         // Jeśli jest daleko od celu, ruszaj powoli
                         if (distToTarget > 50 * canvasScale) {
                             player.vx += (dxToTarget / distToTarget) * AI_PASSIVE_MOVE_SPEED * 0.1 * canvasScale; // Bardzo mały impuls, aby dryfował
                             player.vy += (dyToTarget / distToTarget) * AI_PASSIVE_MOVE_SPEED * 0.1 * canvasScale;
                             // Ogranicz prędkość dryfowania
                              let currentSpeed = Math.hypot(player.vx, player.vy);
                              if (currentSpeed > AI_PASSIVE_MOVE_SPEED * canvasScale) {
                                  player.vx = (player.vx / currentSpeed) * AI_PASSIVE_MOVE_SPEED * canvasScale;
                                  player.vy = (player.vy / currentSpeed) * AI_PASSIVE_MOVE_SPEED * canvasScale;
                              }
                         } else {
                              // Blisko celu, hamuj
                              player.vx *= 0.9;
                              player.vy *= 0.9;
                         }
                    }
                      // Zmniejsz cooldown jeśli istnieje
                      // if (player.cooldown > 0) player.cooldown--;
                });
            }


            // --- PĘTLA GŁÓWNA GRY ---
            function gameLoop() {
                if (!gameAnimating || !ctx) return;
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                drawField();
                updatePositions();
                checkCollisions();
                drawGameObjects();
                requestAnimationFrame(gameLoop);
            }

            // --- OBSŁUGA MYSZY (PRZECIĄGANIE) ---
            function canvasMouseDown(e) { /* ... Dodano skalowanie promienia ... */
                 if (!canvas) return; const rect = canvas.getBoundingClientRect(); const mx = e.clientX - rect.left; const my = e.clientY - rect.top;
                 for (let i = 0; i < fieldPlayers.length; i++) { const p = fieldPlayers[i]; if (p && Math.hypot(mx - p.x, my - p.y) < p.radius + (5 * canvasScale)) { draggingPlayerIndex = i; isDragging = true; dragStart = { x: p.x, y: p.y }; dragCurrent = { x: mx, y: my }; canvas.style.cursor = 'grabbing'; return; } }
                 if (goalkeeper && Math.hypot(mx - goalkeeper.x, my - goalkeeper.y) < goalkeeper.radius + (5 * canvasScale)) { draggingPlayerIndex = -1; isDragging = true; dragStart = { x: goalkeeper.x, y: goalkeeper.y }; dragCurrent = { x: mx, y: my }; canvas.style.cursor = 'grabbing'; return; }
            }
            function canvasMouseMove(e) { /* ... (bez zmian) ... */
                 if (!isDragging || !canvas) return; const rect = canvas.getBoundingClientRect(); dragCurrent.x = e.clientX - rect.left; dragCurrent.y = e.clientY - rect.top;
            }
            function canvasMouseUp(e) { /* ... Dodano skalowanie siły ... */
                 if (!isDragging || draggingPlayerIndex === null || !canvas) return;
                 const dx = dragStart.x - dragCurrent.x; const dy = dragStart.y - dragCurrent.y; let pullLength = Math.hypot(dx, dy); let pullScale = Math.min(1, pullLength / (MAX_PULL_LENGTH * canvasScale)); // Skalowana długość max
                 const baseImpulse = pullLength * DRAG_IMPULSE_SCALE * pullScale * canvasScale; // Skalujemy też siłę
                 const impulseX = (dx / (pullLength || 1)) * baseImpulse; const impulseY = (dy / (pullLength || 1)) * baseImpulse;

                 if (draggingPlayerIndex >= 0 && fieldPlayers[draggingPlayerIndex]) { fieldPlayers[draggingPlayerIndex].vx = impulseX; fieldPlayers[draggingPlayerIndex].vy = impulseY; }
                 else if (draggingPlayerIndex === -1 && goalkeeper) { goalkeeper.vx = impulseX * 0.7; goalkeeper.vy = impulseY * 0.7; } // Bramkarz słabiej

                 isDragging = false; draggingPlayerIndex = null; canvas.style.cursor = 'grab';
                 aiMove(); // Wywołaj ruch AI
            }
             function canvasMouseLeave(e) { /* ... (bez zmian) ... */
                 if (isDragging) { isDragging = false; draggingPlayerIndex = null; if (canvas) canvas.style.cursor = 'grab'; }
             }
             function addCanvasEvents() { /* ... (bez zmian) ... */
                  if (!canvas) return; canvas.addEventListener("mousedown", canvasMouseDown); canvas.addEventListener("mousemove", canvasMouseMove); canvas.addEventListener("mouseup", canvasMouseUp); canvas.addEventListener("mouseleave", canvasMouseLeave);
             }

            // --- WYBÓR DRUŻYN ---
            function populateTeamSelections() { /* ... (bez zmian) ... */
                 const homeContainer = document.getElementById("homeTeamContainer"); const awayContainer = document.getElementById("awayTeamContainer"); if (!homeContainer || !awayContainer) return; homeContainer.innerHTML = ""; awayContainer.innerHTML = ""; selectedHomeTeam = null; selectedAwayTeam = null;
                 Object.keys(teamsData).forEach(league => {
                     const leagueData = teamsData[league];
                     const createLeagueSection = (targetContainer, isHome) => {
                         let leagueDiv = document.createElement("div"); leagueDiv.className = "league-section"; let leagueHeader = document.createElement("div"); leagueHeader.className = "league-header"; let leagueLogo = document.createElement("img"); leagueLogo.src = leagueData.leagueLogo; leagueLogo.alt = league; let leagueName = document.createElement("span"); leagueName.innerText = league; leagueHeader.appendChild(leagueLogo); leagueHeader.appendChild(leagueName); leagueDiv.appendChild(leagueHeader);
                         let teamInnerContainer = document.createElement("div"); teamInnerContainer.style.display = "flex"; teamInnerContainer.style.gap = "15px";
                         leagueData.teams.forEach(team => {
                             let teamDiv = document.createElement("div"); teamDiv.className = "team-option"; teamDiv.dataset.team = team.name; teamDiv.innerHTML = `<img src="${team.logo}" alt="${team.name}" /><p>${team.name}</p>`;
                             teamDiv.addEventListener("click", function () { Array.from(targetContainer.querySelectorAll('.team-option.selected')).forEach(el => el.classList.remove("selected")); this.classList.add("selected"); if (isHome) selectedHomeTeam = team.name; else selectedAwayTeam = team.name; });
                             teamInnerContainer.appendChild(teamDiv);
                         }); leagueDiv.appendChild(teamInnerContainer); targetContainer.appendChild(leagueDiv);
                     }; createLeagueSection(homeContainer, true); createLeagueSection(awayContainer, false);
                 });
            }

            // --- FUNKCJE USTAWIEŃ (Rozmiar czcionki) ---
            const fontSizeOptions = document.querySelectorAll('.fontSizeOption');
            function applyFontSize(size) { /* ... (bez zmian) ... */
                 if (!['small', 'medium', 'large'].includes(size)) { size = 'medium'; } document.body.classList.remove('font-size-small', 'font-size-medium', 'font-size-large'); document.body.classList.add(`font-size-${size}`); localStorage.setItem('gameFontSize', size); fontSizeOptions.forEach(button => { if (button) { button.classList.remove('active-size'); if (button.dataset.size === size) { button.classList.add('active-size'); } } }); console.log("Zastosowano rozmiar czcionki:", size);
            }
            function loadFontSize() { /* ... (bez zmian) ... */
                 const savedSize = localStorage.getItem('gameFontSize') || 'medium'; applyFontSize(savedSize);
            }

             // --- FUNKCJE POMOCNICZE MODALI ---
             function openModal(modalElement) { /* ... (bez zmian) ... */
                 if(modalElement) modalElement.classList.remove('hidden');
             }
              function closeModal(modalElement) { /* ... (bez zmian) ... */
                 if(modalElement) modalElement.classList.add('hidden');
             }

            // --- SKALOWANIE CANVAS ---
            function resizeCanvas() {
                if (!canvas) return;
                const gameScreenDiv = document.getElementById('gameScreen');
                if (!gameScreenDiv) return;

                const availableWidth = gameScreenDiv.clientWidth * 0.95; // 95% szerokości kontenera
                const availableHeight = window.innerHeight * 0.7; // 70% wysokości okna (zostawia miejsce na UI)

                const aspectRatio = 800 / 500; // Bazowe proporcje

                let newWidth = availableWidth;
                let newHeight = newWidth / aspectRatio;

                if (newHeight > availableHeight) {
                    newHeight = availableHeight;
                    newWidth = newHeight * aspectRatio;
                }

                canvas.width = 800; // Ustawiamy bazową rozdzielczość wewnętrzną
                canvas.height = 500;
                canvas.style.width = `${newWidth}px`; // Ustawiamy rozmiar wyświetlania CSS
                canvas.style.height = `${newHeight}px`;

                canvasScale = newWidth / 800; // Obliczamy skalę do użycia w fizyce/rysowaniu

                 // Po zmianie rozmiaru canvasa, jeśli gra jest aktywna, przerysuj i zaktualizuj promienie obiektów
                 if(gameAnimating) {
                     // Trzeba by zaktualizować promienie wszystkich obiektów i przeliczyć pozycje,
                     // ale prościej jest po prostu reinicjować grę przy resize, jeśli to akceptowalne
                     // initGame(); // To może być denerwujące, jeśli resetuje grę w trakcie
                     // Lub zaktualizuj tylko promienie:
                      updateObjectScales();
                 }
            }
             function updateObjectScales() {
                 if (!canvas) return;
                 const scaledPlayerRadius = PLAYER_RADIUS * canvasScale;
                 const scaledGkRadius = GOALKEEPER_RADIUS * canvasScale;
                 if(ball) ball.radius = BALL_RADIUS * canvasScale;
                 fieldPlayers.forEach(p => { if(p) p.radius = scaledPlayerRadius; });
                 fieldPlayersAway.forEach(p => { if(p) p.radius = scaledPlayerRadius; });
                 if(goalkeeper) goalkeeper.radius = scaledGkRadius;
                 if(goalkeeperAway) goalkeeperAway.radius = scaledGkRadius;
             }


            // --- GŁÓWNA INICJALIZACJA (DOMContentLoaded) ---
            document.addEventListener("DOMContentLoaded", () => {
                loadFontSize(); // Wczytaj ustawienia

                // Skalowanie canvasa przy zmianie rozmiaru okna
                window.addEventListener('resize', resizeCanvas);

                // Przypisanie Event Listenerów
                const startMatchBtn = document.getElementById("startMatchBtn");
                const startMatchFromSelectBtn = document.getElementById("startMatchFromSelectBtn");
                const backToStartBtn = document.getElementById("backToStartBtn");
                const backToMenuFromSelect = document.getElementById("backToMenuFromSelect"); // Przycisk powrotu z wyboru drużyn
                const btnPlayerDB = document.getElementById("btnPlayerDB");
                const btnLanguage = document.getElementById("btnLanguage");
                const btnSettings = document.getElementById("btnSettings");
                const closePlayerDBBtn = document.getElementById("closePlayerDBBtn");
                const closeLanguageModalBtn = document.getElementById("closeLanguageModalBtn");
                const closeSettingsModalBtn = document.getElementById("closeSettingsModalBtn");
                const addPlayerForm = document.getElementById("addPlayerForm");
                const langOptions = document.querySelectorAll(".langOption");

                if (startMatchBtn) startMatchBtn.addEventListener("click", () => { closeModal(startScreen); openModal(teamSelectScreen); populateTeamSelections(); });
                if (backToMenuFromSelect) backToMenuFromSelect.addEventListener("click", () => { closeModal(teamSelectScreen); openModal(startScreen); }); // Powrót z wyboru

                if (startMatchFromSelectBtn) startMatchFromSelectBtn.addEventListener("click", () => {
                     if (!selectedHomeTeam || !selectedAwayTeam) { alert("Proszę wybrać obie drużyny!"); return; }
                     if (selectedHomeTeam === selectedAwayTeam) { alert("Drużyny muszą być różne!"); return; }
                     closeModal(teamSelectScreen); openModal(gameScreen);
                     initGame(); // Init po pokazaniu ekranu gry, aby resizeCanvas zadziałał poprawnie
                     addCanvasEvents(); startTimer(); gameAnimating = true; requestAnimationFrame(gameLoop);
                });
                if (backToStartBtn) backToStartBtn.addEventListener("click", () => { gameAnimating = false; stopTimer(); closeModal(gameScreen); openModal(startScreen); resetGameFull(); });

                if(btnPlayerDB) btnPlayerDB.addEventListener("click", () => openModal(playerDBModal));
                if(btnLanguage) btnLanguage.addEventListener("click", () => openModal(languageModal));
                if(btnSettings) btnSettings.addEventListener("click", () => {
                     openModal(settingsModal); const currentSize = localStorage.getItem('gameFontSize') || 'medium';
                     fontSizeOptions.forEach(button => { if(button) button.classList.toggle('active-size', button.dataset.size === currentSize); });
                });

                if(closePlayerDBBtn) closePlayerDBBtn.addEventListener("click", () => closeModal(playerDBModal));
                if(closeLanguageModalBtn) closeLanguageModalBtn.addEventListener("click", () => closeModal(languageModal));
                if(closeSettingsModalBtn) closeSettingsModalBtn.addEventListener("click", () => closeModal(settingsModal));

                fontSizeOptions.forEach(button => { if(button) button.addEventListener('click', () => applyFontSize(button.dataset.size)); });

                if(addPlayerForm) addPlayerForm.addEventListener("submit", (e) => { /* ... (logika dodawania gracza) ... */ e.preventDefault(); const name = document.getElementById("playerName")?.value; const team = document.getElementById("playerTeam")?.value; const rating = document.getElementById("playerRating")?.value; if(name && team && rating){ console.log("Dodawanie gracza:", { name, team, rating }); const playerListDiv = document.getElementById("playerList"); if(playerListDiv){ const newPlayerEntry = document.createElement('p'); newPlayerEntry.textContent = `${name} (${team}) - Ocena: ${rating}`; playerListDiv.appendChild(newPlayerEntry); } e.target.reset(); } else { console.warn("Formularz dodawania gracza: brakuje danych"); } });
                langOptions.forEach(button => { if(button) button.addEventListener("click", () => { const lang = button.dataset.lang; console.log("Zmieniono język na:", lang); /* logika */ closeModal(languageModal); }); });

                console.log("MiniSoccer v3 gotowe!");
            });

        })();
    </script>
