<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miniball Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- MENU GŁÓWNE -->
    <button id="quick-match-btn">Szybki Mecz</button>
    <button id="settings-btn">Ustawienia</button>
    <button id="database-btn">Baza Zawodników</button>

    <!-- OKNO USTAWIEŃ -->
    <div id="settings-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Wybierz język</h2>
            <select id="language-select">
                <option value="pl">Polski</option>
                <option value="en">English</option>
                <option value="es">Español</option>
            </select>
        </div>
    </div>

    <!-- BAZA DANYCH -->
    <div id="database-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Dodaj zawodnika</h2>
            <input type="text" id="player-name" placeholder="Imię i nazwisko">
            <input type="text" id="player-team" placeholder="Drużyna">
            <button id="add-player-btn">Dodaj</button>
        </div>
    </div>

    <!-- TABLICA WYNIKÓW -->
    <div id="scoreboard">
        <span id="score">0 - 0</span>
    </div>

    <!-- BOISKO -->
    <canvas id="gameCanvas"></canvas>

    <script src="script.js"></script>
</body>
</html>
