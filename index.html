<!DOCTYPE html>

    <style>

      #startMatchFromSelectBtn {

        background-color: rgba(255,255,255,0.9);

      }

      /* EKRAN GRY */
      #gameScreen { padding: 20px; }
      #scoreboardContainer { margin-bottom: 20px; }
      #scoreboard { font-size: 28px; font-weight: bold; }
      #matchTimer { font-size: 20px; margin-top: 5px; }
      canvas {
        background-color: #228B22;
        border: 4px solid #fff;
        border-radius: 16px;
        display: block;
        margin: 0 auto;
        box-shadow: 0px 8px 16px rgba(0,0,0,0.35);
      }
      #backToStartBtn {
        font-size: 18px;
        padding: 15px 30px;
        margin-top: 20px;
        cursor: pointer;
        background: rgba(255,255,255,0.9);
        border: none;
        border-radius: 10px;
        transition: background 0.3s;
        box-shadow: 0px 4px 8px rgba(0,0,0,0.2);
      }
      #backToStartBtn:hover { background: rgba(255,255,255,1); }

      /* MODALE */
      .modal {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.6);
        display: flex;
        align-items: center;
        justify-content: center;

        animation: fadeIn 0.3s;
      }

        border-radius: 16px;

  <body>
    <!-- EKRAN STARTOWY -->

    <!-- === ELEMENT AUDIO DLA MUZYKI === -->

    <script>
      (function () {
        "use strict";

        // GLOBALNE ZMIENNE I KONSTANTY
        let score = { home: 0, away: 0 };
        let canvas, ctx, ball;
        let fieldPlayers = [];      // 4 zawodników drużyny domowej
        let fieldPlayersAway = [];  // 4 zawodników drużyny przeciwnej
        let goalkeeper, goalkeeperAway;  // Bramkarze (1+1)
        let gameAnimating = false;
        let isDragging = false, draggingPlayerIndex = null;
        let dragStart = { x: 0, y: 0 },
            dragCurrent = { x: 0, y: 0 };
        let selectedHomeTeam = null, selectedAwayTeam = null;
        const PLAYER_RADIUS = 16,
              GOALKEEPER_RADIUS = 18,
              FRICTION = 0.98,
              BALL_COLLISION_IMPULSE = 5, // Dodano stałą siły zderzenia piłki
              DRAG_IMPULSE_SCALE = 0.05;  // zmniejszona prędkość naciągnięcia

        // === REFERENCJA DO ELEMENTU AUDIO ===
        const backgroundMusic = document.getElementById('backgroundMusic');

        // CZAS MECZU – MATCH_DURATION = 180 sekund (3:00)
        const MATCH_DURATION = 180;
        let matchTime = MATCH_DURATION;
        let matchTimerInterval = null;
        function updateTimerDisplay() {
          let minutes = Math.floor(matchTime / 60);
          let seconds = matchTime % 60;
          if (seconds < 10) seconds = "0" + seconds;
          document.getElementById("matchTimer").innerText = "Czas: " + minutes + ":" + seconds;
        }
        function startTimer() {
          matchTime = MATCH_DURATION;
          updateTimerDisplay();
          matchTimerInterval = setInterval(() => {
            matchTime--;
            updateTimerDisplay();
            if (matchTime <= 0) {
              gameOver();
            }
          }, 1000);
        }
        function stopTimer() {
          clearInterval(matchTimerInterval);
          matchTimerInterval = null;
        }
        function gameOver() {
          stopTimer();
          gameAnimating = false;
          // === ZATRZYMAJ MUZYKĘ ===
          if (backgroundMusic) {
            backgroundMusic.pause();
            backgroundMusic.currentTime = 0; // Resetuj czas odtwarzania
          }
          alert("Koniec meczu! Wynik: " + selectedHomeTeam + " " + score.home + " : " + score.away + " " + selectedAwayTeam);
          document.getElementById("gameScreen").classList.add("hidden");
          document.getElementById("startScreen").classList.remove("hidden");
        }

        // BAZA DANYCH KLUBÓW – oryginalna

          },

            teams: [

              { name: "Barcelona", logo: "https://upload.wikimedia.org/wikipedia/en/4/47/FC_Barcelona_%28crest%29.svg" },
              { name: "Atletico Madrid", logo: "https://brandlogos.net/wp-content/uploads/2021/09/atltico-madrid-logo.png" },

            teams: [

              { name: "Borussia Dortmund", logo: "https://upload.wikimedia.org/wikipedia/commons/7/74/Borussia_Dortmund.png" },
              { name: "RB Leipzig", logo: "https://upload.wikimedia.org/wikipedia/en/thumb/0/04/RB_Leipzig_2014_logo.svg/1200px-RB_Leipzig_2014_logo.svg.png" },

            ]
          },
          "Ligue 1": {
            leagueLogo: "https://upload.wikimedia.org/wikipedia/en/f/fd/Ligue_1.svg",
            teams: [
              { name: "Paris Saint-Germain", logo: "https://logos-world.net/wp-content/uploads/2020/07/PSG-Logo.png" },
              { name: "Marseille", logo: "https://upload.wikimedia.org/wikipedia/commons/thumb/d/d8/Olympique_Marseille_logo.svg/1582px-Olympique_Marseille_logo.svg.png" },
              { name: "Lyon", logo: "https://upload.wikimedia.org/wikipedia/en/thumb/1/1c/Olympique_Lyonnais_logo.svg/1200px-Olympique_Lyonnais_logo.svg.png" },

          }
        };

        /* Funkcja pomocnicza – zwraca kolor klubowy dla danego klubu */
        function getTeamColor(teamName) {
          switch(teamName) {
            case "Manchester United": return "#DA291C";
            case "Manchester City": return "#6CABDD";
            case "Liverpool": return "#C8102E";
            case "Chelsea": return "#034694";
            case "Arsenal": return "#EF0107";
            case "Tottenham Hotspur": return "#132257";
            case "Real Madrid": return "#FEBE10"; // Zmieniono na złoty dla lepszego kontrastu
            case "Barcelona": return "#A50044";
            case "Atletico Madrid": return "#CB3524"; // Nieco jaśniejszy czerwony
            case "Sevilla": return "#EC1C24";
            case "Valencia": return "#F37021"; // Jaśniejszy pomarańczowy
            case "Villarreal": return "#FDB913";
            case "Juventus": return "#CCCCCC"; // Szary dla lepszej widoczności na zielonym
            case "Inter Milan": return "#0068A8"; // Jaśniejszy niebieski
            case "AC Milan": return "#FB090B"; // Jasny czerwony
            case "Napoli": return "#12A0D7"; // Jasny niebieski
            case "Roma": return "#8E1F2F"; // Ciemniejszy czerwony
            case "Lazio": return "#87D8F7"; // Jasny błękitny
            case "Bayern Munich": return "#DC052D";
            case "Borussia Dortmund": return "#FDE100"; // Bardzo jasny żółty
            case "RB Leipzig": return "#E6002F"; // Czerwony
            case "Bayer Leverkusen": return "#E32221"; // Czerwony
            case "Eintracht Frankfurt": return "#E1000F"; // Czerwony dla widoczności
            case "Borussia Mönchengladbach": return "#00A450"; // Zielony
            case "Paris Saint-Germain": return "#004170";
            case "Marseille": return "#0098D4"; // Jasny niebieski
            case "Lyon": return "#EB1D35"; // Czerwony
            case "Monaco": return "#EF3340"; // Czerwony
            case "Lille": return "#E01E5A"; // Czerwony/różowy
            case "Nice": return "#CC0000"; // Czerwony
            default: return "#777777";
          }
        }

        /* FUNKCJE GRY */
        function initGame() {
          canvas = document.getElementById("gameCanvas");
          ctx = canvas.getContext("2d");
          ball = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            radius: 8,
            dx: 2,
            dy: 1.5,
            color: "white"
          };

          let homeColor = getTeamColor(selectedHomeTeam);
          let awayColor = getTeamColor(selectedAwayTeam);

          fieldPlayers = [
            { x: canvas.width * 0.25, y: canvas.height * 0.3, radius: PLAYER_RADIUS, vx: 0, vy: 0, color: homeColor },
            { x: canvas.width * 0.25, y: canvas.height * 0.5, radius: PLAYER_RADIUS, vx: 0, vy: 0, color: homeColor },
            { x: canvas.width * 0.25, y: canvas.height * 0.7, radius: PLAYER_RADIUS, vx: 0, vy: 0, color: homeColor },
            { x: canvas.width * 0.35, y: canvas.height * 0.5, radius: PLAYER_RADIUS, vx: 0, vy: 0, color: homeColor }
          ];

          fieldPlayersAway = [
            { x: canvas.width * 0.75, y: canvas.height * 0.3, radius: PLAYER_RADIUS, vx: 0, vy: 0, color: awayColor },
            { x: canvas.width * 0.75, y: canvas.height * 0.5, radius: PLAYER_RADIUS, vx: 0, vy: 0, color: awayColor },
            { x: canvas.width * 0.75, y: canvas.height * 0.7, radius: PLAYER_RADIUS, vx: 0, vy: 0, color: awayColor },
            { x: canvas.width * 0.65, y: canvas.height * 0.5, radius: PLAYER_RADIUS, vx: 0, vy: 0, color: awayColor }
          ];

          goalkeeper = { x: 60, y: canvas.height/2, radius: GOALKEEPER_RADIUS, vx: 0, vy: 0, color: homeColor };
          goalkeeperAway = { x: canvas.width - 60, y: canvas.height/2, radius: GOALKEEPER_RADIUS, vx: 0, vy: 0, color: awayColor };

          score.home = 0;
          score.away = 0;
        }

        function drawField() {
          ctx.strokeStyle = "#fff";
          ctx.lineWidth = 4;
          ctx.strokeRect(10, 10, canvas.width - 20, canvas.height - 20); // Główna ramka boiska

          // Linia środkowa
          ctx.beginPath();
          ctx.moveTo(canvas.width/2, 10);
          ctx.lineTo(canvas.width/2, canvas.height - 10);
          ctx.stroke();

          // Koło środkowe
          ctx.beginPath();
          ctx.arc(canvas.width/2, canvas.height/2, 60, 0, Math.PI * 2);
          ctx.stroke();

          // Bramki (jako linie na końcach)
           ctx.lineWidth = 6; // Grubsze słupki bramki
          ctx.beginPath();
          ctx.moveTo(10, canvas.height/2 - 50);
          ctx.lineTo(10, canvas.height/2 + 50);
          ctx.stroke();
          ctx.beginPath();
          ctx.moveTo(canvas.width - 10, canvas.height/2 - 50);
          ctx.lineTo(canvas.width - 10, canvas.height/2 + 50);
          ctx.stroke();

          // Linie pola karnego
          ctx.lineWidth = 2; // Powrót do cieńszych linii
          ctx.strokeRect(10, canvas.height/2 - 100, 120, 200); // Pole karne domowe
          ctx.strokeRect(canvas.width - 10 - 120, canvas.height/2 - 100, 120, 200); // Pole karne gości

          // Linie pola bramkowego (małe pole)
          ctx.strokeRect(10, canvas.height/2 - 40, 50, 80); // Pole bramkowe domowe
          ctx.strokeRect(canvas.width - 10 - 50, canvas.height/2 - 40, 50, 80); // Pole bramkowe gości

        }

        function drawGameObjects() {
          // Rysowanie piłki
          ctx.beginPath();
          ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI*2);
          ctx.fillStyle = ball.color;
          ctx.fill();
          ctx.closePath();

          // Rysowanie zawodników drużyny domowej
          fieldPlayers.forEach(player => {
            ctx.beginPath();
            ctx.arc(player.x, player.y, player.radius, 0, Math.PI*2);
            ctx.fillStyle = player.color;
            ctx.fill();
            ctx.strokeStyle = "white"; // Biała obwódka dla lepszej widoczności
            ctx.lineWidth = 1;
            ctx.stroke();
            ctx.closePath();
          });

          // Rysowanie zawodników drużyny gościa
          fieldPlayersAway.forEach(player => {
            ctx.beginPath();
            ctx.arc(player.x, player.y, player.radius, 0, Math.PI*2);
            ctx.fillStyle = player.color;
            ctx.fill();
            ctx.strokeStyle = "black"; // Czarna obwódka dla odróżnienia
            ctx.lineWidth = 1;
            ctx.stroke();
            ctx.closePath();
          });

          // Rysowanie bramkarza domowego
          ctx.beginPath();
          ctx.arc(goalkeeper.x, goalkeeper.y, goalkeeper.radius, 0, Math.PI*2);
          ctx.fillStyle = goalkeeper.color;
          ctx.fill();
          ctx.strokeStyle = "white";
          ctx.lineWidth = 1;
          ctx.stroke();
          ctx.closePath();

          // Rysowanie bramkarza gościa
          ctx.beginPath();
          ctx.arc(goalkeeperAway.x, goalkeeperAway.y, goalkeeperAway.radius, 0, Math.PI*2);
          ctx.fillStyle = goalkeeperAway.color;
          ctx.fill();
          ctx.strokeStyle = "black";
          ctx.lineWidth = 1;
          ctx.stroke();
          ctx.closePath();


          // Rysowanie strzałki naciągu
          if (isDragging && draggingPlayerIndex !== null && dragStart && dragCurrent) {
            ctx.save();
            ctx.setLineDash([5, 5]); // Przerywana linia
            ctx.strokeStyle = "yellow"; // Kolor linii naciągu
            ctx.lineWidth = 2;
            let p = fieldPlayers[draggingPlayerIndex];
            let arrowEndX = p.x + (dragStart.x - dragCurrent.x);
            let arrowEndY = p.y + (dragStart.y - dragCurrent.y);

            // Ograniczenie długości strzałki (opcjonalne)
            let dx = dragStart.x - dragCurrent.x;
            let dy = dragStart.y - dragCurrent.y;
            let length = Math.hypot(dx, dy);
            const maxLength = 100; // Maksymalna długość wizualna naciągu
            if (length > maxLength) {
                arrowEndX = p.x + (dx / length) * maxLength;
                arrowEndY = p.y + (dy / length) * maxLength;
            }

            if (!isNaN(arrowEndX) && !isNaN(arrowEndY)) {
              ctx.beginPath();
              ctx.moveTo(p.x, p.y);
              ctx.lineTo(arrowEndX, arrowEndY);
              ctx.stroke();

              // Grot strzałki (opcjonalne)
              let angle = Math.atan2(arrowEndY - p.y, arrowEndX - p.x);
              ctx.lineTo(arrowEndX - 10 * Math.cos(angle - Math.PI / 6), arrowEndY - 10 * Math.sin(angle - Math.PI / 6));
              ctx.moveTo(arrowEndX, arrowEndY);
              ctx.lineTo(arrowEndX - 10 * Math.cos(angle + Math.PI / 6), arrowEndY - 10 * Math.sin(angle + Math.PI / 6));
              ctx.stroke();
            }
            ctx.restore();
          }
        }


        function updatePositions() {
           // Aktualizacja zawodników domowych
           fieldPlayers.forEach(player => {
             player.x += player.vx;
             player.y += player.vy;
             player.vx *= FRICTION; // Zastosuj tarcie
             player.vy *= FRICTION;

             // Odbicie od ścian bocznych
             if (player.x - player.radius < 10) { player.x = 10 + player.radius; player.vx *= -0.5; }
             if (player.x + player.radius > canvas.width - 10) { player.x = canvas.width - 10 - player.radius; player.vx *= -0.5; }
             // Odbicie od ścian górnej i dolnej
             if (player.y - player.radius < 10) { player.y = 10 + player.radius; player.vy *= -0.5; }
             if (player.y + player.radius > canvas.height - 10) { player.y = canvas.height - 10 - player.radius; player.vy *= -0.5; }
           });

           // Aktualizacja zawodników gości (AI)
           fieldPlayersAway.forEach(player => {
             player.x += player.vx;
             player.y += player.vy;
             player.vx *= FRICTION;
             player.vy *= FRICTION;

             if (player.x - player.radius < 10) { player.x = 10 + player.radius; player.vx *= -0.5; }
             if (player.x + player.radius > canvas.width - 10) { player.x = canvas.width - 10 - player.radius; player.vx *= -0.5; }
             if (player.y - player.radius < 10) { player.y = 10 + player.radius; player.vy *= -0.5; }
             if (player.y + player.radius > canvas.height - 10) { player.y = canvas.height - 10 - player.radius; player.vy *= -0.5; }
           });

           // Aktualizacja bramkarzy (proste AI)
            let targetY_GK_Home = ball.y;
            // Ograniczenie ruchu bramkarza do jego pola karnego i trochę przed nim
            let minY_GK_Home = canvas.height / 2 - 100; // Górna granica pola karnego
            let maxY_GK_Home = canvas.height / 2 + 100; // Dolna granica pola karnego
            targetY_GK_Home = Math.max(minY_GK_Home + goalkeeper.radius, Math.min(maxY_GK_Home - goalkeeper.radius, targetY_GK_Home));

            // Proste śledzenie piłki w osi Y
            let dyGK_Home = targetY_GK_Home - goalkeeper.y;
            let speedGK_Home = 1.5; // Szybkość bramkarza
            if (Math.abs(dyGK_Home) > 1) { // Mały próg, aby uniknąć drgania
                 goalkeeper.vy = Math.sign(dyGK_Home) * speedGK_Home;
            } else {
                 goalkeeper.vy = 0;
            }
            // Ograniczenie X bramkarza
             goalkeeper.x = 60; // Stała pozycja X
             goalkeeper.y += goalkeeper.vy;
             goalkeeper.vy *= FRICTION; // Tarcie dla bramkarza
             // Upewnij się, że bramkarz nie wyjdzie poza boisko w osi Y
             goalkeeper.y = Math.max(10 + goalkeeper.radius, Math.min(canvas.height - 10 - goalkeeper.radius, goalkeeper.y));


           let targetY_GK_Away = ball.y;
           // Ograniczenie ruchu bramkarza gości
           let minY_GK_Away = canvas.height / 2 - 100;
           let maxY_GK_Away = canvas.height / 2 + 100;
           targetY_GK_Away = Math.max(minY_GK_Away + goalkeeperAway.radius, Math.min(maxY_GK_Away - goalkeeperAway.radius, targetY_GK_Away));

           let dyGK_Away = targetY_GK_Away - goalkeeperAway.y;
           let speedGK_Away = 1.5;
           if (Math.abs(dyGK_Away) > 1) {
               goalkeeperAway.vy = Math.sign(dyGK_Away) * speedGK_Away;
           } else {
                goalkeeperAway.vy = 0;
           }
           goalkeeperAway.x = canvas.width - 60; // Stała pozycja X
           goalkeeperAway.y += goalkeeperAway.vy;
           goalkeeperAway.vy *= FRICTION;
           goalkeeperAway.y = Math.max(10 + goalkeeperAway.radius, Math.min(canvas.height - 10 - goalkeeperAway.radius, goalkeeperAway.y));


          // Aktualizacja piłki
          ball.x += ball.dx;
          ball.y += ball.dy;
          ball.dx *= FRICTION * 0.99; // Dodatkowe spowolnienie piłki
          ball.dy *= FRICTION * 0.99;

          // Odbicie piłki od ścian górnej i dolnej
          if (ball.y - ball.radius < 10) { ball.y = 10 + ball.radius; ball.dy *= -0.7; }
          if (ball.y + ball.radius > canvas.height - 10) { ball.y = canvas.height - 10 - ball.radius; ball.dy *= -0.7; }

          // Sprawdzenie gola i odbicie od ścian bocznych (poza bramką)
          const goalTop = canvas.height/2 - 50;
          const goalBottom = canvas.height/2 + 50;

          // Gol dla gości
          if (ball.x - ball.radius < 10) {
            if (ball.y > goalTop && ball.y < goalBottom) {
              score.away++;
              resetBall(true); // Resetuj na środku, daj piłkę drużynie domowej
            } else {
              ball.x = 10 + ball.radius;
              ball.dx *= -0.7; // Odbicie od słupka/ściany bocznej
            }
          }
          // Gol dla gospodarzy
          if (ball.x + ball.radius > canvas.width - 10) {
            if (ball.y > goalTop && ball.y < goalBottom) {
              score.home++;
              resetBall(false); // Resetuj na środku, daj piłkę drużynie gości
            } else {
              ball.x = canvas.width - 10 - ball.radius;
              ball.dx *= -0.7; // Odbicie od słupka/ściany bocznej
            }
          }
        }


        function resetBall(homeScored) {
           ball.x = canvas.width / 2;
           ball.y = canvas.height / 2;
           // Kto zaczyna po golu - można dodać logikę, np. przeciwnik

               ball.dx = -1; // Zaczynają goście (w lewo)
           } else {
               ball.dx = 1; // Zaczynają gospodarze (w prawo)
           }
           ball.dy = (Math.random() - 0.5) * 2; // Losowy kierunek Y

            ];

            goalkeeper.x = 60; goalkeeper.y = canvas.height/2; goalkeeper.vx = 0; goalkeeper.vy = 0;
            goalkeeperAway.x = canvas.width - 60; goalkeeperAway.y = canvas.height/2; goalkeeperAway.vx = 0; goalkeeperAway.vy = 0;
        }

        function circleCollision(c1, c2) {
          const dx = c1.x - c2.x;
          const dy = c1.y - c2.y;
          const distance = Math.hypot(dx, dy);
          const radiiSum = c1.radius + c2.radius;
          return distance < radiiSum;
        }

        function resolveCollision(c1, c2) {
            const dx = c2.x - c1.x;
            const dy = c2.y - c1.y;
            const distance = Math.hypot(dx, dy) || 1; // Unikaj dzielenia przez zero
            const overlap = (c1.radius + c2.radius) - distance;

            if (overlap > 0) {
                // Rozsuń obiekty, aby się nie przenikały
                const adjustX = (dx / distance) * (overlap / 2);
                const adjustY = (dy / distance) * (overlap / 2);
                c1.x -= adjustX;
                c1.y -= adjustY;
                c2.x += adjustX;
                c2.y += adjustY;

                // Wymiana pędu (uproszczona fizyka - traktujemy masę jako proporcjonalną do promienia^2)
                const angle = Math.atan2(dy, dx);
                const sine = Math.sin(angle);
                const cosine = Math.cos(angle);

                // Obróć wektory prędkości c1
                let v1 = { x: c1.vx * cosine + c1.vy * sine, y: c1.vy * cosine - c1.vx * sine };
                // Obróć wektory prędkości c2
                let v2 = { x: c2.vx * cosine + c2.vy * sine, y: c2.vy * cosine - c2.vx * sine };

                // Wymiana prędkości w osi x (po obrocie) - zakładamy równą masę dla uproszczenia
                // W bardziej złożonym modelu uwzględnilibyśmy masy
                let vFinal1 = { x: v2.x, y: v1.y};
                let vFinal2 = { x: v1.x, y: v2.y};

                 // Współczynnik restytucji (jak bardzo sprężyste jest zderzenie)
                const restitution = 0.8;
                vFinal1.x = ((c1.radius - c2.radius * restitution) * v1.x + (c2.radius + c2.radius * restitution) * v2.x) / (c1.radius + c2.radius);
                vFinal2.x = ((c1.radius + c1.radius * restitution) * v1.x + (c2.radius - c1.radius * restitution) * v2.x) / (c1.radius + c2.radius);


                // Obróć wektory z powrotem
                c1.vx = vFinal1.x * cosine - vFinal1.y * sine;
                c1.vy = vFinal1.y * cosine + vFinal1.x * sine;
                c2.vx = vFinal2.x * cosine - vFinal2.y * sine;
                c2.vy = vFinal2.y * cosine + vFinal2.x * sine;
            }
        }


        function handlePlayerBallCollision(player) {
            if (circleCollision(player, ball)) {
                 // Użyj resolveCollision dla fizyki zderzenia zamiast prostego impulsu
                 resolveCollision(player, ball);
                 // Dodaj mały losowy komponent, aby uniknąć "przyklejania się"
                 ball.dx += (Math.random() - 0.5) * 0.2;
                 ball.dy += (Math.random() - 0.5) * 0.2;
            }
        }

        function checkCollisions() {
            const allPlayers = [...fieldPlayers, ...fieldPlayersAway, goalkeeper, goalkeeperAway];

            // Kolizje Gracz-Piłka
            allPlayers.forEach(player => {
                handlePlayerBallCollision(player);
            });

             // Kolizje Gracz-Gracz
            for (let i = 0; i < allPlayers.length; i++) {
                for (let j = i + 1; j < allPlayers.length; j++) {
                    if (circleCollision(allPlayers[i], allPlayers[j])) {
                        resolveCollision(allPlayers[i], allPlayers[j]);
                    }
                }
            }
        }


        function aiMove() {
           const aiSpeed = 0.8; // Zmniejszona szybkość AI
           const shootingRange = 250; // Z jakiej odległości AI próbuje strzelać
           const optimalDistance = 80; // Optymalna odległość od piłki dla zawodnika AI

           fieldPlayersAway.forEach(player => {
               let dxToBall = ball.x - player.x;
               let dyToBall = ball.y - player.y;
               let distToBall = Math.hypot(dxToBall, dyToBall) || 1;

               // Czy gracz jest w zasięgu strzału i skierowany w stronę bramki?
                let dxToGoal = 60 - player.x; // Cel: bramka domowa (x=60)
                let dyToGoal = canvas.height / 2 - player.y;
                let distToGoal = Math.hypot(dxToGoal, dyToGoal);

               if (distToBall < player.radius + ball.radius + 5 && player.x > canvas.width / 2 && distToGoal < shootingRange) {
                    // Blisko piłki, na połowie przeciwnika, w zasięgu - STRZAŁ
                    let shootStrength = 4 + Math.random() * 2; // Siła strzału
                    // Celuj lekko losowo w okolice bramki
                    let targetY = canvas.height / 2 + (Math.random() - 0.5) * 80;
                    let shootAngle = Math.atan2(targetY - player.y, 60 - player.x);
                    player.vx = Math.cos(shootAngle) * shootStrength * 0.5; // Mniejszy wpływ na ruch gracza przy strzale
                    player.vy = Math.sin(shootAngle) * shootStrength * 0.5;
                    // Nadaj pęd piłce - to jest kluczowe
                    ball.dx = Math.cos(shootAngle) * shootStrength * 1.5;
                    ball.dy = Math.sin(shootAngle) * shootStrength * 1.5;

               } else if (player.x > ball.x || distToBall > optimalDistance * 1.5 ) { // Jeśli jest za piłką lub daleko
                    // Ruszaj w kierunku piłki
                    player.vx += (dxToBall / distToBall) * aiSpeed * (Math.random() * 0.5 + 0.75); // Losowość szybkości
                    player.vy += (dyToBall / distToBall) * aiSpeed * (Math.random() * 0.5 + 0.75);
               } else {
                   // Blisko piłki, ale nie w pozycji do strzału - spróbuj dryblować / ustawić się
                   // Prosta logika - lekko w stronę bramki przeciwnika
                    let dribbleAngle = Math.atan2(canvas.height / 2 - player.y, 60 - player.x);
                    player.vx += Math.cos(dribbleAngle) * aiSpeed * 0.5;
                    player.vy += Math.sin(dribbleAngle) * aiSpeed * 0.5;
               }

               // Ograniczenie maksymalnej prędkości AI
               const maxSpeed = 2.5;
               let currentSpeed = Math.hypot(player.vx, player.vy);
               if (currentSpeed > maxSpeed) {
                   player.vx = (player.vx / currentSpeed) * maxSpeed;
                   player.vy = (player.vy / currentSpeed) * maxSpeed;
               }
           });
        }


        function gameLoop() {
          if (!gameAnimating) return;
          ctx.clearRect(0, 0, canvas.width, canvas.height);
          drawField();
          updatePositions();
          checkCollisions(); // Sprawdź kolizje po aktualizacji pozycji
          if (!isDragging) { // AI rusza się tylko, gdy gracz nie wykonuje ruchu
              aiMove();
          }
          drawGameObjects();
          document.getElementById("scoreboard").innerText =
            selectedHomeTeam + " " + score.home + " : " + score.away + " " + selectedAwayTeam;
          requestAnimationFrame(gameLoop);
        }

        /* OBSŁUGA PRZECIĄGANIA – dla zawodników drużyny domowej */
        function canvasMouseDown(e) {
          const rect = canvas.getBoundingClientRect();
          const mx = e.clientX - rect.left;
          const my = e.clientY - rect.top;
          // Sprawdź tylko zawodników z pola drużyny domowej
          for (let i = 0; i < fieldPlayers.length; i++) {
            const p = fieldPlayers[i];
            if (Math.hypot(mx - p.x, my - p.y) < p.radius + 5) { // Zwiększony obszar kliknięcia
              draggingPlayerIndex = i;
              isDragging = true;
              dragStart = { x: mx, y: my }; // Zapisz pozycję kliknięcia myszą
              dragCurrent = { x: mx, y: my };
              fieldPlayers[draggingPlayerIndex].vx = 0; // Zatrzymaj gracza podczas przeciągania
              fieldPlayers[draggingPlayerIndex].vy = 0;
              break; // Znaleziono gracza, przerwij pętlę
            }
          }
          // Sprawdź bramkarza domowego
          if (!isDragging) { // Jeśli nie złapano zawodnika z pola
             const gk = goalkeeper;
              if (Math.hypot(mx - gk.x, my - gk.y) < gk.radius + 5) {
                  draggingPlayerIndex = -1; // Specjalny indeks dla bramkarza
                  isDragging = true;
                  dragStart = { x: mx, y: my };
                  dragCurrent = { x: mx, y: my };
                  gk.vx = 0;
                  gk.vy = 0;
              }
          }
        }

        function canvasMouseMove(e) {
          if (!isDragging) return;
          const rect = canvas.getBoundingClientRect();
          dragCurrent.x = e.clientX - rect.left;
          dragCurrent.y = e.clientY - rect.top;
          // Aktualizacja wizualizacji naciągu (linia) odbywa się w drawGameObjects
        }


        function canvasMouseUp(e) {
          if (!isDragging || draggingPlayerIndex === null) return;

          let playerToMove;
          if (draggingPlayerIndex === -1) { // Bramkarz
              playerToMove = goalkeeper;
          } else { // Zawodnik z pola
              playerToMove = fieldPlayers[draggingPlayerIndex];
          }

          const dx = dragStart.x - dragCurrent.x;
          const dy = dragStart.y - dragCurrent.y;

          // Ograniczenie siły impulsu
          let force = Math.hypot(dx, dy);
          const maxForce = 150; // Maksymalna "długość" naciągu wpływająca na siłę
          if (force > maxForce) {
              force = maxForce;
          }

          const impulseScale = DRAG_IMPULSE_SCALE * (force / 50); // Skaluj impuls z siłą naciągu

          if (force > 10) { // Minimalny naciąg, aby nadać ruch
            playerToMove.vx = (dx / (Math.hypot(dx, dy) || 1)) * force * impulseScale;
            playerToMove.vy = (dy / (Math.hypot(dx, dy) || 1)) * force * impulseScale;
          } else {
              playerToMove.vx = 0;
              playerToMove.vy = 0;
          }


          isDragging = false;
          draggingPlayerIndex = null;
          // aiMove(); // Wywołanie AI może być tutaj lub w gameLoop
        }


        function addCanvasEvents() {
          canvas.addEventListener("mousedown", canvasMouseDown);
          canvas.addEventListener("mousemove", canvasMouseMove);
          canvas.addEventListener("mouseup", canvasMouseUp);
          canvas.addEventListener("mouseleave", canvasMouseUp); // Zakończ przeciąganie, gdy mysz opuści canvas
        }

            console.log("Rozpoczynanie meczu:", selectedHomeTeam, "-", selectedAwayTeam);
            document.getElementById("teamSelectScreen").classList.add("hidden");
            document.getElementById("gameScreen").classList.remove("hidden");
            initGame();
            addCanvasEvents();
            startTimer();
            gameAnimating = true;
            // === ODTWÓRZ MUZYKĘ ===
            if (backgroundMusic) {
               // Spróbuj odtworzyć, obsłuż potencjalny błąd (np. autoodtwarzanie zablokowane)
                var playPromise = backgroundMusic.play();
                if (playPromise !== undefined) {
                    playPromise.then(_ => {
                    // Odtwarzanie rozpoczęte pomyślnie
                    }).catch(error => {
                    console.warn("Nie można automatycznie odtworzyć muzyki:", error);
                    // Można tu dodać informację dla użytkownika lub przycisk do ręcznego włączenia muzyki
                    });
                }
            }
            requestAnimationFrame(gameLoop);
          });

          // Przycisk powrotu do menu z ekranu gry
          document.getElementById("backToStartBtn").addEventListener("click", () => {
            gameAnimating = false;
            stopTimer();
            // === ZATRZYMAJ MUZYKĘ ===
            if (backgroundMusic) {
              backgroundMusic.pause();
              backgroundMusic.currentTime = 0; // Resetuj czas odtwarzania
            }
            document.getElementById("gameScreen").classList.add("hidden");
            document.getElementById("startScreen").classList.remove("hidden");
          });

          // Obsługa pozostałych przycisków (opcjonalnie, jeśli chcesz dodać ich funkcjonalność)
          // np. document.getElementById("btnPlayerDB").addEventListener("click", () => { ... });
        });

      })();
    </script>
